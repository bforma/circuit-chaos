services:
  - type: web
    name: circuit-chaos
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node packages/server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: REDIS_URL
        sync: false  # Set manually in Render dashboard
