<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Base floor - dark metal -->
  <rect width="64" height="64" fill="#374151"/>

  <!-- Metal plate with beveled edges -->
  <rect x="2" y="2" width="60" height="60" fill="#4b5563"/>
  <rect x="4" y="4" width="56" height="56" fill="#3f4a59"/>

  <!-- Top/left highlight -->
  <rect x="4" y="4" width="56" height="2" fill="#6b7280"/>
  <rect x="4" y="4" width="2" height="56" fill="#6b7280"/>

  <!-- Bottom/right shadow -->
  <rect x="4" y="58" width="56" height="2" fill="#1f2937"/>
  <rect x="58" y="4" width="2" height="56" fill="#1f2937"/>

  <!-- Corner rivets with detail -->
  <rect x="6" y="6" width="8" height="8" fill="#6b7280"/>
  <rect x="7" y="7" width="4" height="4" fill="#9ca3af"/>
  <rect x="8" y="8" width="2" height="2" fill="#d1d5db"/>

  <rect x="50" y="6" width="8" height="8" fill="#6b7280"/>
  <rect x="51" y="7" width="4" height="4" fill="#9ca3af"/>
  <rect x="52" y="8" width="2" height="2" fill="#d1d5db"/>

  <rect x="6" y="50" width="8" height="8" fill="#6b7280"/>
  <rect x="7" y="51" width="4" height="4" fill="#9ca3af"/>
  <rect x="8" y="52" width="2" height="2" fill="#d1d5db"/>

  <rect x="50" y="50" width="8" height="8" fill="#6b7280"/>
  <rect x="51" y="51" width="4" height="4" fill="#9ca3af"/>
  <rect x="52" y="52" width="2" height="2" fill="#d1d5db"/>

  <!-- Center diamond pattern -->
  <rect x="30" y="20" width="4" height="24" fill="#4b5563"/>
  <rect x="20" y="30" width="24" height="4" fill="#4b5563"/>

  <!-- Small center rivets -->
  <rect x="30" y="30" width="4" height="4" fill="#6b7280"/>
  <rect x="31" y="31" width="2" height="2" fill="#9ca3af"/>

  <!-- Subtle texture dots -->
  <rect x="20" y="12" width="2" height="2" fill="#4b5563"/>
  <rect x="42" y="12" width="2" height="2" fill="#4b5563"/>
  <rect x="20" y="50" width="2" height="2" fill="#4b5563"/>
  <rect x="42" y="50" width="2" height="2" fill="#4b5563"/>
</svg>
