<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="18" ry="4" fill="#00000044"/>

  <!-- Treads/wheels -->
  <rect x="8" y="48" width="12" height="10" fill="#374151"/>
  <rect x="44" y="48" width="12" height="10" fill="#374151"/>
  <rect x="10" y="50" width="8" height="6" fill="#4b5563"/>
  <rect x="46" y="50" width="8" height="6" fill="#4b5563"/>
  <!-- Tread detail -->
  <rect x="10" y="50" width="2" height="6" fill="#6b7280"/>
  <rect x="14" y="50" width="2" height="6" fill="#6b7280"/>
  <rect x="46" y="50" width="2" height="6" fill="#6b7280"/>
  <rect x="50" y="50" width="2" height="6" fill="#6b7280"/>

  <!-- Body base (will be tinted by player color) -->
  <rect x="14" y="24" width="36" height="28" fill="#ffffff"/>
  <rect x="10" y="28" width="4" height="20" fill="#ffffff"/>
  <rect x="50" y="28" width="4" height="20" fill="#ffffff"/>

  <!-- Body shading -->
  <rect x="16" y="26" width="32" height="24" fill="#e5e7eb"/>
  <rect x="18" y="28" width="28" height="20" fill="#d1d5db"/>

  <!-- Head -->
  <rect x="18" y="6" width="28" height="20" fill="#ffffff"/>
  <rect x="22" y="2" width="20" height="6" fill="#ffffff"/>
  <rect x="20" y="8" width="24" height="16" fill="#e5e7eb"/>

  <!-- Antenna -->
  <rect x="30" y="0" width="4" height="6" fill="#6b7280"/>
  <rect x="28" y="0" width="8" height="4" fill="#ef4444"/>
  <rect x="30" y="0" width="4" height="2" fill="#f87171"/>

  <!-- Eyes -->
  <rect x="22" y="10" width="8" height="10" fill="#1f2937"/>
  <rect x="34" y="10" width="8" height="10" fill="#1f2937"/>
  <!-- Eye glow -->
  <rect x="24" y="12" width="4" height="6" fill="#60a5fa"/>
  <rect x="36" y="12" width="4" height="6" fill="#60a5fa"/>
  <!-- Eye highlight -->
  <rect x="24" y="12" width="2" height="3" fill="#93c5fd"/>
  <rect x="36" y="12" width="2" height="3" fill="#93c5fd"/>

  <!-- Mouth/speaker grille -->
  <rect x="26" y="22" width="12" height="4" fill="#6b7280"/>
  <rect x="28" y="22" width="2" height="4" fill="#4b5563"/>
  <rect x="32" y="22" width="2" height="4" fill="#4b5563"/>
  <rect x="36" y="22" width="2" height="4" fill="#4b5563"/>

  <!-- Chest panel -->
  <rect x="22" y="32" width="20" height="14" fill="#6b7280"/>
  <rect x="24" y="34" width="16" height="10" fill="#4b5563"/>
  <!-- Status lights -->
  <rect x="26" y="36" width="4" height="4" fill="#4ade80"/>
  <rect x="32" y="36" width="4" height="4" fill="#fbbf24"/>
  <rect x="38" y="36" width="4" height="4" fill="#ef4444"/>
  <!-- Display bar -->
  <rect x="26" y="42" width="16" height="2" fill="#60a5fa"/>

  <!-- Arm joints -->
  <rect x="10" y="32" width="4" height="6" fill="#9ca3af"/>
  <rect x="50" y="32" width="4" height="6" fill="#9ca3af"/>

  <!-- Direction indicator (pointing up/north) -->
  <polygon points="32,52 24,48 32,40 40,48" fill="#fbbf24"/>
  <polygon points="32,50 26,47 32,42 38,47" fill="#fcd34d"/>
  <polygon points="32,48 28,46 32,44 36,46" fill="#fef3c7"/>
</svg>
