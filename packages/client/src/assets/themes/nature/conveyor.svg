<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- River/stream -->
  <rect width="128" height="128" fill="#0e7490"/>
  <rect x="8" y="8" width="112" height="112" fill="#0891b2"/>

  <!-- Water flow lines -->
  <rect x="8" y="16" width="112" height="12" fill="#22d3ee"/>
  <rect x="8" y="44" width="112" height="12" fill="#22d3ee"/>
  <rect x="8" y="72" width="112" height="12" fill="#22d3ee"/>
  <rect x="8" y="100" width="112" height="12" fill="#22d3ee"/>

  <!-- Flow arrow (leaf shape) -->
  <polygon points="64,16 36,56 52,56 52,104 76,104 76,56 92,56" fill="#22c55e"/>
  <polygon points="64,24 44,52 56,52 56,96 72,96 72,52 84,52" fill="#4ade80"/>

  <!-- Riverbanks -->
  <rect x="0" y="0" width="8" height="128" fill="#78350f"/>
  <rect x="120" y="0" width="8" height="128" fill="#78350f"/>

  <!-- Grass on banks -->
  <rect x="0" y="16" width="8" height="16" fill="#22c55e"/>
  <rect x="0" y="64" width="8" height="16" fill="#22c55e"/>
  <rect x="120" y="40" width="8" height="16" fill="#22c55e"/>
  <rect x="120" y="96" width="8" height="16" fill="#22c55e"/>
</svg>
