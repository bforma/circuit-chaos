<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Rapids/fast river -->
  <rect width="128" height="128" fill="#0369a1"/>
  <rect x="8" y="8" width="112" height="112" fill="#0284c7"/>

  <!-- Rapid water lines -->
  <rect x="8" y="8" width="112" height="8" fill="#38bdf8"/>
  <rect x="8" y="24" width="112" height="8" fill="#7dd3fc"/>
  <rect x="8" y="40" width="112" height="8" fill="#38bdf8"/>
  <rect x="8" y="56" width="112" height="8" fill="#7dd3fc"/>
  <rect x="8" y="72" width="112" height="8" fill="#38bdf8"/>
  <rect x="8" y="88" width="112" height="8" fill="#7dd3fc"/>
  <rect x="8" y="104" width="112" height="8" fill="#38bdf8"/>

  <!-- Double leaf arrows -->
  <polygon points="48,16 36,36 44,36 44,68 52,68 52,36 60,36" fill="#22c55e"/>
  <polygon points="80,60 68,80 76,80 76,112 84,112 84,80 92,80" fill="#22c55e"/>

  <!-- Rocky banks -->
  <rect x="0" y="0" width="8" height="128" fill="#57534e"/>
  <rect x="120" y="0" width="8" height="128" fill="#57534e"/>

  <!-- Moss -->
  <rect x="0" y="24" width="8" height="12" fill="#15803d"/>
  <rect x="120" y="72" width="8" height="12" fill="#15803d"/>
</svg>
