<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Rapids/fast river -->
  <rect width="64" height="64" fill="#0369a1"/>
  <rect x="4" y="4" width="56" height="56" fill="#0284c7"/>

  <!-- Rapid water lines -->
  <rect x="4" y="4" width="56" height="4" fill="#38bdf8"/>
  <rect x="4" y="12" width="56" height="4" fill="#7dd3fc"/>
  <rect x="4" y="20" width="56" height="4" fill="#38bdf8"/>
  <rect x="4" y="28" width="56" height="4" fill="#7dd3fc"/>
  <rect x="4" y="36" width="56" height="4" fill="#38bdf8"/>
  <rect x="4" y="44" width="56" height="4" fill="#7dd3fc"/>
  <rect x="4" y="52" width="56" height="4" fill="#38bdf8"/>

  <!-- Double leaf arrows -->
  <polygon points="24,8 18,18 22,18 22,34 26,34 26,18 30,18" fill="#22c55e"/>
  <polygon points="40,30 34,40 38,40 38,56 42,56 42,40 46,40" fill="#22c55e"/>

  <!-- Rocky banks -->
  <rect x="0" y="0" width="4" height="64" fill="#57534e"/>
  <rect x="60" y="0" width="4" height="64" fill="#57534e"/>

  <!-- Moss -->
  <rect x="0" y="12" width="4" height="6" fill="#15803d"/>
  <rect x="60" y="36" width="4" height="6" fill="#15803d"/>
</svg>
