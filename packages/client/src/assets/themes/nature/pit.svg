<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Muddy pit -->
  <rect width="128" height="128" fill="#78350f"/>
  <rect x="8" y="8" width="112" height="112" fill="#451a03"/>

  <!-- Deep mud -->
  <rect x="16" y="16" width="96" height="96" fill="#292524"/>
  <rect x="24" y="24" width="80" height="80" fill="#1c1917"/>

  <!-- Mud splatters around edge -->
  <rect x="8" y="32" width="16" height="16" fill="#78350f"/>
  <rect x="104" y="48" width="16" height="24" fill="#78350f"/>
  <rect x="40" y="8" width="24" height="16" fill="#78350f"/>
  <rect x="72" y="104" width="32" height="16" fill="#78350f"/>

  <!-- Warning vines -->
  <rect x="0" y="0" width="8" height="128" fill="#166534"/>
  <rect x="120" y="0" width="8" height="128" fill="#166534"/>
  <rect x="0" y="0" width="128" height="8" fill="#166534"/>
  <rect x="0" y="120" width="128" height="8" fill="#166534"/>

  <!-- Thorns -->
  <polygon points="4,32 12,40 4,48" fill="#dc2626"/>
  <polygon points="124,64 116,72 124,80" fill="#dc2626"/>
  <polygon points="48,4 56,12 64,4" fill="#dc2626"/>
</svg>
