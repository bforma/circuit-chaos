<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Grass base -->
  <rect width="128" height="128" fill="#22c55e"/>
  <rect x="4" y="4" width="120" height="120" fill="#4ade80"/>
  <rect x="8" y="8" width="112" height="112" fill="#86efac"/>

  <!-- Wooden pole -->
  <rect x="24" y="16" width="8" height="96" fill="#78350f"/>
  <rect x="28" y="16" width="4" height="96" fill="#92400e"/>

  <!-- Stone base -->
  <rect x="16" y="104" width="24" height="12" fill="#57534e"/>
  <rect x="20" y="108" width="16" height="4" fill="#78716c"/>

  <!-- Leaf flag -->
  <polygon points="32,20 104,20 104,68 32,68" fill="#22c55e"/>
  <polygon points="32,20 104,20 104,28 32,28" fill="#4ade80"/>
  <polygon points="96,28 104,28 104,44 96,44" fill="#15803d"/>

  <!-- Leaf veins -->
  <rect x="32" y="40" width="64" height="4" fill="#15803d"/>
  <rect x="32" y="56" width="56" height="4" fill="#15803d"/>

  <!-- Number background (acorn) -->
  <rect x="48" y="32" width="32" height="32" fill="#78350f"/>
  <rect x="52" y="36" width="24" height="24" fill="#92400e"/>

  <!-- Flower top -->
  <rect x="20" y="8" width="16" height="12" fill="#fbbf24"/>
  <rect x="24" y="12" width="8" height="4" fill="#fde047"/>
</svg>
