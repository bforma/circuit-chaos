<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Grass base -->
  <rect width="64" height="64" fill="#22c55e"/>
  <rect x="2" y="2" width="60" height="60" fill="#4ade80"/>
  <rect x="4" y="4" width="56" height="56" fill="#86efac"/>

  <!-- Wooden pole -->
  <rect x="12" y="8" width="4" height="48" fill="#78350f"/>
  <rect x="14" y="8" width="2" height="48" fill="#92400e"/>

  <!-- Stone base -->
  <rect x="8" y="52" width="12" height="6" fill="#57534e"/>
  <rect x="10" y="54" width="8" height="2" fill="#78716c"/>

  <!-- Leaf flag -->
  <polygon points="16,10 52,10 52,34 16,34" fill="#22c55e"/>
  <polygon points="16,10 52,10 52,14 16,14" fill="#4ade80"/>
  <polygon points="48,14 52,14 52,22 48,22" fill="#15803d"/>

  <!-- Leaf veins -->
  <rect x="16" y="20" width="32" height="2" fill="#15803d"/>
  <rect x="16" y="28" width="28" height="2" fill="#15803d"/>

  <!-- Number background (acorn) -->
  <rect x="24" y="16" width="16" height="16" fill="#78350f"/>
  <rect x="26" y="18" width="12" height="12" fill="#92400e"/>

  <!-- Flower top -->
  <rect x="10" y="4" width="8" height="6" fill="#fbbf24"/>
  <rect x="12" y="6" width="4" height="2" fill="#fde047"/>
</svg>
