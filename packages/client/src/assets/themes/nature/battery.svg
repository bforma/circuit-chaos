  <rect x="56" y="64" width="4" height="4" fill="#fef3c7"/>
  <rect x="68" y="64" width="4" height="4" fill="#fef3c7"/>
  <rect x="64" y="56" width="4" height="4" fill="#fef3c7"/>
  <rect x="64" y="72" width="4" height="4" fill="#fef3c7"/>

