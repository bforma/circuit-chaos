<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Candy pink base -->
  <rect width="128" height="128" fill="#f9a8d4"/>
  <rect x="4" y="4" width="120" height="120" fill="#fbcfe8"/>
  <rect x="8" y="8" width="112" height="112" fill="#fce7f3"/>

  <!-- Checkerboard candy pattern -->
  <rect x="8" y="8" width="28" height="28" fill="#f9a8d4"/>
  <rect x="64" y="8" width="28" height="28" fill="#f9a8d4"/>
  <rect x="36" y="36" width="28" height="28" fill="#f9a8d4"/>
  <rect x="92" y="92" width="28" height="28" fill="#f9a8d4"/>

  <!-- Battery body - candy style -->
  <rect x="36" y="28" width="56" height="76" fill="#a855f7"/>
  <rect x="40" y="32" width="48" height="68" fill="#c084fc"/>

  <!-- Battery terminal -->
  <rect x="52" y="16" width="24" height="16" fill="#a855f7"/>
  <rect x="56" y="20" width="16" height="8" fill="#c084fc"/>

  <!-- Energy fill - candy yellow -->
  <rect x="44" y="44" width="40" height="52" fill="#fbbf24"/>
  <rect x="48" y="48" width="32" height="44" fill="#fde047"/>

  <!-- Candy sparkles -->
  <rect x="52" y="52" width="8" height="8" fill="#ffffff"/>
  <rect x="72" y="64" width="4" height="4" fill="#ffffff"/>
  <rect x="52" y="80" width="4" height="4" fill="#ffffff"/>

  <!-- Lightning bolt -->
  <rect x="60" y="52" width="12" height="6" fill="#a855f7"/>
  <rect x="56" y="58" width="12" height="6" fill="#a855f7"/>
  <rect x="60" y="64" width="12" height="6" fill="#a855f7"/>

  <!-- Border highlight -->
  <rect x="8" y="8" width="112" height="4" fill="#fdf2f8"/>
  <rect x="8" y="8" width="4" height="112" fill="#fdf2f8"/>
</svg>
