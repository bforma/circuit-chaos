<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Licorice conveyor belt -->
  <rect width="64" height="64" fill="#831843"/>
  <rect x="4" y="4" width="56" height="56" fill="#9d174d"/>

  <!-- Belt stripes (candy cane pattern) -->
  <rect x="4" y="8" width="56" height="8" fill="#fda4af"/>
  <rect x="4" y="24" width="56" height="8" fill="#fda4af"/>
  <rect x="4" y="40" width="56" height="8" fill="#fda4af"/>
  <rect x="4" y="56" width="56" height="4" fill="#fda4af"/>

  <!-- Direction arrow (pointing up/north) -->
  <polygon points="32,8 20,28 26,28 26,52 38,52 38,28 44,28" fill="#fbbf24"/>
  <polygon points="32,12 24,26 28,26 28,48 36,48 36,26 40,26" fill="#fde047"/>

  <!-- Side rails -->
  <rect x="0" y="0" width="4" height="64" fill="#f472b6"/>
  <rect x="60" y="0" width="4" height="64" fill="#f472b6"/>
</svg>
