<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Licorice conveyor belt -->
  <rect width="128" height="128" fill="#831843"/>
  <rect x="8" y="8" width="112" height="112" fill="#9d174d"/>

  <!-- Belt stripes (candy cane pattern) -->
  <rect x="8" y="16" width="112" height="16" fill="#fda4af"/>
  <rect x="8" y="48" width="112" height="16" fill="#fda4af"/>
  <rect x="8" y="80" width="112" height="16" fill="#fda4af"/>
  <rect x="8" y="112" width="112" height="8" fill="#fda4af"/>

  <!-- Direction arrow (pointing up/north) -->
  <polygon points="64,16 40,56 52,56 52,104 76,104 76,56 88,56" fill="#fbbf24"/>
  <polygon points="64,24 48,52 56,52 56,96 72,96 72,52 80,52" fill="#fde047"/>

  <!-- Side rails -->
  <rect x="0" y="0" width="8" height="128" fill="#f472b6"/>
  <rect x="120" y="0" width="8" height="128" fill="#f472b6"/>
</svg>
