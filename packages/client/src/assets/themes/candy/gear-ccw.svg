  <polygon points="38,118 50,104 32,100" fill="#f9a8d4"/>
  <polygon points="18,98 32,100 24,82" fill="#f9a8d4"/>
  <polygon points="2,64 18,74 18,54" fill="#f9a8d4"/>
  <polygon points="18,30 24,46 32,28" fill="#f9a8d4"/>
  <polygon points="38,10 32,28 50,24" fill="#f9a8d4"/>

