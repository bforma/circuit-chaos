<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Chocolate pit -->
  <rect width="64" height="64" fill="#78350f"/>
  <rect x="4" y="4" width="56" height="56" fill="#451a03"/>

  <!-- Melted chocolate effect -->
  <rect x="8" y="8" width="48" height="48" fill="#292524"/>
  <rect x="12" y="12" width="40" height="40" fill="#1c1917"/>

  <!-- Chocolate drips -->
  <rect x="16" y="4" width="8" height="12" fill="#78350f"/>
  <rect x="40" y="4" width="8" height="8" fill="#78350f"/>
  <rect x="4" y="24" width="8" height="8" fill="#78350f"/>
  <rect x="52" y="32" width="8" height="12" fill="#78350f"/>

  <!-- Warning candy stripes -->
  <rect x="4" y="4" width="8" height="8" fill="#fbbf24"/>
  <rect x="20" y="4" width="8" height="4" fill="#fbbf24"/>
  <rect x="36" y="4" width="8" height="4" fill="#fbbf24"/>
  <rect x="52" y="4" width="8" height="8" fill="#fbbf24"/>
