  <rect x="4" y="20" width="56" height="8" fill="#eab308"/>
  <rect x="4" y="28" width="56" height="8" fill="#22c55e"/>
  <rect x="4" y="36" width="56" height="8" fill="#3b82f6"/>
  <rect x="4" y="44" width="56" height="8" fill="#8b5cf6"/>
