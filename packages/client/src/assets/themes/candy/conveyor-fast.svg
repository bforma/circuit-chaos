  <rect x="8" y="24" width="112" height="16" fill="#f97316"/>
  <rect x="8" y="40" width="112" height="16" fill="#eab308"/>
  <rect x="8" y="56" width="112" height="16" fill="#22c55e"/>
  <rect x="8" y="72" width="112" height="16" fill="#3b82f6"/>
  <rect x="8" y="88" width="112" height="16" fill="#8b5cf6"/>
