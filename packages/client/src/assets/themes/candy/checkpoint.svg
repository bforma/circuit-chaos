<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Candy floor base -->
  <rect width="128" height="128" fill="#f9a8d4"/>
  <rect x="4" y="4" width="120" height="120" fill="#fbcfe8"/>
  <rect x="8" y="8" width="112" height="112" fill="#fce7f3"/>

  <!-- Lollipop stick -->
  <rect x="24" y="16" width="8" height="96" fill="#fbbf24"/>
  <rect x="28" y="16" width="4" height="96" fill="#fde047"/>

  <!-- Stick base (candy wrapper) -->
  <rect x="16" y="104" width="24" height="12" fill="#ec4899"/>
  <rect x="20" y="108" width="16" height="4" fill="#f472b6"/>

  <!-- Lollipop flag -->
  <rect x="32" y="20" width="72" height="48" fill="#ef4444"/>
  <rect x="32" y="20" width="72" height="8" fill="#f87171"/>
  <rect x="96" y="28" width="8" height="16" fill="#dc2626"/>

  <!-- Candy swirl on flag -->
  <rect x="32" y="60" width="64" height="8" fill="#dc2626"/>
  <rect x="88" y="52" width="8" height="8" fill="#dc2626"/>

  <!-- Number background (candy button) -->
  <rect x="48" y="32" width="32" height="32" fill="#be185d"/>
  <rect x="52" y="36" width="24" height="24" fill="#ec4899"/>

  <!-- Lollipop top swirl -->
  <rect x="20" y="8" width="16" height="12" fill="#8b5cf6"/>
  <rect x="24" y="12" width="8" height="4" fill="#a78bfa"/>
</svg>
