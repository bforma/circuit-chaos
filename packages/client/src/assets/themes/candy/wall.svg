<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 32" shape-rendering="crispEdges">
  <!-- Candy cane wall -->
  <rect width="128" height="32" fill="#ef4444"/>

  <!-- White stripes (candy cane pattern) -->
  <rect x="0" y="0" width="16" height="32" fill="#ffffff"/>
  <rect x="32" y="0" width="16" height="32" fill="#ffffff"/>
  <rect x="64" y="0" width="16" height="32" fill="#ffffff"/>
  <rect x="96" y="0" width="16" height="32" fill="#ffffff"/>

  <!-- Top highlight -->
  <rect x="0" y="0" width="128" height="4" fill="#fca5a5"/>

  <!-- Bottom shadow -->
  <rect x="0" y="28" width="128" height="4" fill="#dc2626"/>

  <!-- Candy dots -->
  <rect x="8" y="12" width="8" height="8" fill="#22c55e"/>
  <rect x="40" y="12" width="8" height="8" fill="#3b82f6"/>
  <rect x="72" y="12" width="8" height="8" fill="#eab308"/>
  <rect x="104" y="12" width="8" height="8" fill="#ec4899"/>
</svg>
