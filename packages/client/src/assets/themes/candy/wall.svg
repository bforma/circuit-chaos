<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" shape-rendering="crispEdges">
  <!-- Candy cane wall -->
  <rect width="64" height="16" fill="#ef4444"/>

  <!-- White stripes (candy cane pattern) -->
  <rect x="0" y="0" width="8" height="16" fill="#ffffff"/>
  <rect x="16" y="0" width="8" height="16" fill="#ffffff"/>
  <rect x="32" y="0" width="8" height="16" fill="#ffffff"/>
  <rect x="48" y="0" width="8" height="16" fill="#ffffff"/>

  <!-- Top highlight -->
  <rect x="0" y="0" width="64" height="2" fill="#fca5a5"/>

  <!-- Bottom shadow -->
  <rect x="0" y="14" width="64" height="2" fill="#dc2626"/>

  <!-- Candy dots -->
  <rect x="4" y="6" width="4" height="4" fill="#22c55e"/>
  <rect x="20" y="6" width="4" height="4" fill="#3b82f6"/>
  <rect x="36" y="6" width="4" height="4" fill="#eab308"/>
  <rect x="52" y="6" width="4" height="4" fill="#ec4899"/>
</svg>
