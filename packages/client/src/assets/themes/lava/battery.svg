<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Volcanic rock base -->
  <rect width="128" height="128" fill="#292524"/>
  <rect x="4" y="4" width="120" height="120" fill="#44403c"/>
  <rect x="8" y="8" width="112" height="112" fill="#57534e"/>

  <!-- Rock texture -->
  <rect x="12" y="12" width="20" height="12" fill="#44403c"/>
  <rect x="96" y="16" width="16" height="16" fill="#44403c"/>
  <rect x="12" y="100" width="16" height="12" fill="#44403c"/>
  <rect x="100" y="96" width="16" height="16" fill="#44403c"/>

  <!-- Battery body - obsidian -->
  <rect x="36" y="28" width="56" height="76" fill="#1c1917"/>
  <rect x="40" y="32" width="48" height="68" fill="#292524"/>

  <!-- Battery terminal -->
  <rect x="52" y="16" width="24" height="16" fill="#1c1917"/>
  <rect x="56" y="20" width="16" height="8" fill="#292524"/>

  <!-- Lava energy fill -->
  <rect x="44" y="44" width="40" height="52" fill="#dc2626"/>
  <rect x="48" y="48" width="32" height="44" fill="#ef4444"/>

  <!-- Lava glow -->
  <rect x="52" y="52" width="24" height="36" fill="#f97316"/>
  <rect x="56" y="56" width="16" height="28" fill="#fbbf24"/>

  <!-- Ember particles -->
  <rect x="60" y="60" width="8" height="8" fill="#fef3c7"/>
  <rect x="56" y="72" width="4" height="4" fill="#fef3c7"/>
  <rect x="68" y="68" width="4" height="4" fill="#fef3c7"/>

  <!-- Lava cracks around battery -->
  <rect x="28" y="56" width="4" height="24" fill="#ef4444"/>
  <rect x="96" y="48" width="4" height="32" fill="#ef4444"/>
  <rect x="30" y="58" width="2" height="20" fill="#fbbf24"/>
  <rect x="98" y="50" width="2" height="28" fill="#fbbf24"/>
</svg>
