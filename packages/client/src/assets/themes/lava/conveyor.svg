<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Lava flow -->
  <rect width="64" height="64" fill="#991b1b"/>
  <rect x="4" y="4" width="56" height="56" fill="#b91c1c"/>

  <!-- Flowing lava stripes -->
  <rect x="4" y="8" width="56" height="6" fill="#f97316"/>
  <rect x="4" y="22" width="56" height="6" fill="#f97316"/>
  <rect x="4" y="36" width="56" height="6" fill="#f97316"/>
  <rect x="4" y="50" width="56" height="6" fill="#f97316"/>

  <!-- Flow arrow (obsidian) -->
  <polygon points="32,8 18,28 26,28 26,52 38,52 38,28 46,28" fill="#1c1917"/>
  <polygon points="32,12 22,26 28,26 28,48 36,48 36,26 42,26" fill="#292524"/>

  <!-- Rock edges -->
  <rect x="0" y="0" width="4" height="64" fill="#44403c"/>
  <rect x="60" y="0" width="4" height="64" fill="#44403c"/>
</svg>
