<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Lava flow -->
  <rect width="128" height="128" fill="#991b1b"/>
  <rect x="8" y="8" width="112" height="112" fill="#b91c1c"/>

  <!-- Flowing lava stripes -->
  <rect x="8" y="16" width="112" height="12" fill="#f97316"/>
  <rect x="8" y="44" width="112" height="12" fill="#f97316"/>
  <rect x="8" y="72" width="112" height="12" fill="#f97316"/>
  <rect x="8" y="100" width="112" height="12" fill="#f97316"/>

  <!-- Flow arrow (obsidian) -->
  <polygon points="64,16 36,56 52,56 52,104 76,104 76,56 92,56" fill="#1c1917"/>
  <polygon points="64,24 44,52 56,52 56,96 72,96 72,52 84,52" fill="#292524"/>

  <!-- Rock edges -->
  <rect x="0" y="0" width="8" height="128" fill="#44403c"/>
  <rect x="120" y="0" width="8" height="128" fill="#44403c"/>
</svg>
