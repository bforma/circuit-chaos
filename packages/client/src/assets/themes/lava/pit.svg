<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Lava pool -->
  <rect width="64" height="64" fill="#7f1d1d"/>
  <rect x="4" y="4" width="56" height="56" fill="#991b1b"/>

  <!-- Molten lava -->
  <rect x="8" y="8" width="48" height="48" fill="#dc2626"/>
  <rect x="12" y="12" width="40" height="40" fill="#ef4444"/>

  <!-- Lava bubbles -->
  <rect x="16" y="16" width="8" height="8" fill="#f97316"/>
  <rect x="36" y="24" width="10" height="10" fill="#f97316"/>
  <rect x="20" y="38" width="12" height="8" fill="#f97316"/>
  <rect x="40" y="42" width="8" height="6" fill="#f97316"/>

  <!-- Hot spots -->
  <rect x="18" y="18" width="4" height="4" fill="#fbbf24"/>
  <rect x="38" y="26" width="6" height="6" fill="#fbbf24"/>
  <rect x="24" y="40" width="4" height="4" fill="#fbbf24"/>

  <!-- Rocky edge -->
  <rect x="0" y="0" width="64" height="4" fill="#292524"/>
  <rect x="0" y="60" width="64" height="4" fill="#292524"/>
  <rect x="0" y="0" width="4" height="64" fill="#292524"/>
  <rect x="60" y="0" width="4" height="64" fill="#292524"/>
</svg>
