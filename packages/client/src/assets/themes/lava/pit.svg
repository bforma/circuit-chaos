<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Lava pool -->
  <rect width="128" height="128" fill="#7f1d1d"/>
  <rect x="8" y="8" width="112" height="112" fill="#991b1b"/>

  <!-- Molten lava -->
  <rect x="16" y="16" width="96" height="96" fill="#dc2626"/>
  <rect x="24" y="24" width="80" height="80" fill="#ef4444"/>

  <!-- Lava bubbles -->
  <rect x="32" y="32" width="16" height="16" fill="#f97316"/>
  <rect x="72" y="48" width="20" height="20" fill="#f97316"/>
  <rect x="40" y="76" width="24" height="16" fill="#f97316"/>
  <rect x="80" y="84" width="16" height="12" fill="#f97316"/>

  <!-- Hot spots -->
  <rect x="36" y="36" width="8" height="8" fill="#fbbf24"/>
  <rect x="76" y="52" width="12" height="12" fill="#fbbf24"/>
  <rect x="48" y="80" width="8" height="8" fill="#fbbf24"/>

  <!-- Rocky edge -->
  <rect x="0" y="0" width="128" height="8" fill="#292524"/>
  <rect x="0" y="120" width="128" height="8" fill="#292524"/>
  <rect x="0" y="0" width="8" height="128" fill="#292524"/>
  <rect x="120" y="0" width="8" height="128" fill="#292524"/>
</svg>
