<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Volcanic rock floor -->
  <rect width="64" height="64" fill="#44403c"/>
  <rect x="2" y="2" width="60" height="60" fill="#57534e"/>
  <rect x="4" y="4" width="56" height="56" fill="#78716c"/>

  <!-- Obsidian pole -->
  <rect x="12" y="8" width="4" height="48" fill="#1c1917"/>
  <rect x="14" y="8" width="2" height="48" fill="#292524"/>

  <!-- Lava rock base -->
  <rect x="8" y="52" width="12" height="6" fill="#991b1b"/>
  <rect x="10" y="54" width="8" height="2" fill="#dc2626"/>

  <!-- Fire flag -->
  <rect x="16" y="10" width="36" height="24" fill="#f97316"/>
  <rect x="16" y="10" width="36" height="4" fill="#fbbf24"/>
  <rect x="48" y="14" width="4" height="8" fill="#ea580c"/>

  <!-- Flame pattern -->
  <polygon points="20,34 24,26 28,34" fill="#fbbf24"/>
  <polygon points="32,34 38,22 44,34" fill="#fbbf24"/>

  <!-- Number background (cooled lava) -->
  <rect x="24" y="16" width="16" height="16" fill="#292524"/>
  <rect x="26" y="18" width="12" height="12" fill="#44403c"/>

  <!-- Ember top -->
  <rect x="10" y="4" width="8" height="6" fill="#ef4444"/>
  <rect x="12" y="6" width="4" height="2" fill="#fbbf24"/>
</svg>
