<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Volcanic rock floor -->
  <rect width="128" height="128" fill="#44403c"/>
  <rect x="4" y="4" width="120" height="120" fill="#57534e"/>
  <rect x="8" y="8" width="112" height="112" fill="#78716c"/>

  <!-- Obsidian pole -->
  <rect x="24" y="16" width="8" height="96" fill="#1c1917"/>
  <rect x="28" y="16" width="4" height="96" fill="#292524"/>

  <!-- Lava rock base -->
  <rect x="16" y="104" width="24" height="12" fill="#991b1b"/>
  <rect x="20" y="108" width="16" height="4" fill="#dc2626"/>

  <!-- Fire flag -->
  <rect x="32" y="20" width="72" height="48" fill="#f97316"/>
  <rect x="32" y="20" width="72" height="8" fill="#fbbf24"/>
  <rect x="96" y="28" width="8" height="16" fill="#ea580c"/>

  <!-- Flame pattern -->
  <polygon points="40,68 48,52 56,68" fill="#fbbf24"/>
  <polygon points="64,68 76,44 88,68" fill="#fbbf24"/>

  <!-- Number background (cooled lava) -->
  <rect x="48" y="32" width="32" height="32" fill="#292524"/>
  <rect x="52" y="36" width="24" height="24" fill="#44403c"/>

  <!-- Ember top -->
  <rect x="20" y="8" width="16" height="12" fill="#ef4444"/>
  <rect x="24" y="12" width="8" height="4" fill="#fbbf24"/>
</svg>
