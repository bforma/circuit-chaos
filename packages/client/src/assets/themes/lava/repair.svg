<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Cooled lava base -->
  <rect width="128" height="128" fill="#44403c"/>
  <rect x="4" y="4" width="120" height="120" fill="#57534e"/>
  <rect x="8" y="8" width="112" height="112" fill="#78716c"/>

  <!-- Water/steam healing cross -->
  <rect x="52" y="20" width="24" height="88" fill="#0891b2"/>
  <rect x="20" y="52" width="88" height="24" fill="#0891b2"/>

  <!-- Steam effect -->
  <rect x="56" y="24" width="16" height="80" fill="#22d3ee"/>
  <rect x="24" y="56" width="80" height="16" fill="#22d3ee"/>

  <!-- Center cool spot -->
  <rect x="52" y="52" width="24" height="24" fill="#67e8f9"/>
  <rect x="56" y="56" width="16" height="16" fill="#a5f3fc"/>

  <!-- Steam wisps -->
  <rect x="16" y="12" width="8" height="12" fill="#e5e7eb" opacity="0.6"/>
  <rect x="104" y="20" width="8" height="16" fill="#e5e7eb" opacity="0.6"/>
  <rect x="12" y="100" width="12" height="12" fill="#e5e7eb" opacity="0.6"/>
  <rect x="100" y="96" width="12" height="16" fill="#e5e7eb" opacity="0.6"/>
</svg>
