<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Cooled lava base -->
  <rect width="64" height="64" fill="#44403c"/>
  <rect x="2" y="2" width="60" height="60" fill="#57534e"/>
  <rect x="4" y="4" width="56" height="56" fill="#78716c"/>

  <!-- Water/steam healing cross -->
  <rect x="26" y="10" width="12" height="44" fill="#0891b2"/>
  <rect x="10" y="26" width="44" height="12" fill="#0891b2"/>

  <!-- Steam effect -->
  <rect x="28" y="12" width="8" height="40" fill="#22d3ee"/>
  <rect x="12" y="28" width="40" height="8" fill="#22d3ee"/>

  <!-- Center cool spot -->
  <rect x="26" y="26" width="12" height="12" fill="#67e8f9"/>
  <rect x="28" y="28" width="8" height="8" fill="#a5f3fc"/>

  <!-- Steam wisps -->
  <rect x="8" y="6" width="4" height="6" fill="#e5e7eb" opacity="0.6"/>
  <rect x="52" y="10" width="4" height="8" fill="#e5e7eb" opacity="0.6"/>
  <rect x="6" y="50" width="6" height="6" fill="#e5e7eb" opacity="0.6"/>
  <rect x="50" y="48" width="6" height="8" fill="#e5e7eb" opacity="0.6"/>
</svg>
