<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Sandy ocean floor -->
  <rect width="128" height="128" fill="#a16207"/>
  <rect x="4" y="4" width="120" height="120" fill="#ca8a04"/>
  <rect x="8" y="8" width="112" height="112" fill="#eab308"/>

  <!-- Sand texture -->
  <rect x="12" y="16" width="12" height="8" fill="#ca8a04"/>
  <rect x="100" y="20" width="12" height="8" fill="#ca8a04"/>
  <rect x="12" y="100" width="12" height="8" fill="#ca8a04"/>
  <rect x="100" y="104" width="12" height="8" fill="#ca8a04"/>

  <!-- Battery body - coral/shell style -->
  <rect x="36" y="28" width="56" height="76" fill="#0891b2"/>
  <rect x="40" y="32" width="48" height="68" fill="#06b6d4"/>

  <!-- Battery terminal -->
  <rect x="52" y="16" width="24" height="16" fill="#0891b2"/>
  <rect x="56" y="20" width="16" height="8" fill="#06b6d4"/>

  <!-- Energy fill - bioluminescent -->
  <rect x="44" y="44" width="40" height="52" fill="#22d3ee"/>
  <rect x="48" y="48" width="32" height="44" fill="#67e8f9"/>
  <rect x="52" y="52" width="24" height="36" fill="#a5f3fc"/>

  <!-- Bubble highlights -->
  <rect x="56" y="56" width="8" height="8" fill="#ffffff"/>
  <rect x="68" y="68" width="6" height="6" fill="#ffffff"/>
  <rect x="52" y="76" width="4" height="4" fill="#ffffff"/>

  <!-- Lightning symbol -->
  <rect x="60" y="54" width="12" height="4" fill="#0891b2"/>
  <rect x="56" y="58" width="12" height="4" fill="#0891b2"/>
  <rect x="60" y="62" width="12" height="4" fill="#0891b2"/>

  <!-- Small shells decoration -->
  <rect x="16" y="56" width="8" height="8" fill="#fef3c7"/>
  <rect x="104" y="64" width="8" height="8" fill="#fef3c7"/>

  <!-- Water shimmer -->
  <rect x="8" y="8" width="112" height="4" fill="#fde047" opacity="0.5"/>
</svg>
