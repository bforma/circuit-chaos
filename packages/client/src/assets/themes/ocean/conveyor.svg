<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Ocean current -->
  <rect width="128" height="128" fill="#0369a1"/>
  <rect x="8" y="8" width="112" height="112" fill="#0284c7"/>

  <!-- Current flow lines -->
  <rect x="8" y="16" width="112" height="12" fill="#38bdf8"/>
  <rect x="8" y="44" width="112" height="12" fill="#38bdf8"/>
  <rect x="8" y="72" width="112" height="12" fill="#38bdf8"/>
  <rect x="8" y="100" width="112" height="12" fill="#38bdf8"/>

  <!-- Fish arrow -->
  <polygon points="64,16 36,56 52,56 52,104 76,104 76,56 92,56" fill="#f97316"/>
  <polygon points="64,24 44,52 56,52 56,96 72,96 72,52 84,52" fill="#fb923c"/>

  <!-- Coral side rails -->
  <rect x="0" y="0" width="8" height="128" fill="#f472b6"/>
  <rect x="120" y="0" width="8" height="128" fill="#f472b6"/>

  <!-- Bubbles -->
  <rect x="16" y="8" width="8" height="8" fill="#ffffff" opacity="0.5"/>
  <rect x="104" y="64" width="8" height="8" fill="#ffffff" opacity="0.5"/>
</svg>
