<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Ocean floor -->
  <rect width="128" height="128" fill="#ca8a04"/>
  <rect x="4" y="4" width="120" height="120" fill="#eab308"/>
  <rect x="8" y="8" width="112" height="112" fill="#fde047"/>

  <!-- Driftwood pole -->
  <rect x="24" y="16" width="8" height="96" fill="#78350f"/>
  <rect x="28" y="16" width="4" height="96" fill="#92400e"/>

  <!-- Anchor base -->
  <rect x="16" y="104" width="24" height="12" fill="#475569"/>
  <rect x="20" y="108" width="16" height="4" fill="#64748b"/>

  <!-- Sail flag -->
  <rect x="32" y="20" width="72" height="48" fill="#0284c7"/>
  <rect x="32" y="20" width="72" height="8" fill="#38bdf8"/>
  <rect x="96" y="28" width="8" height="16" fill="#0369a1"/>

  <!-- Wave pattern on flag -->
  <rect x="32" y="40" width="16" height="8" fill="#38bdf8"/>
  <rect x="56" y="36" width="16" height="8" fill="#38bdf8"/>
  <rect x="80" y="44" width="16" height="8" fill="#38bdf8"/>

  <!-- Number background (shell) -->
  <rect x="48" y="32" width="32" height="32" fill="#fef3c7"/>
  <rect x="52" y="36" width="24" height="24" fill="#fef9c3"/>

  <!-- Starfish top -->
  <rect x="20" y="8" width="16" height="12" fill="#f97316"/>
  <rect x="24" y="12" width="8" height="4" fill="#fb923c"/>
</svg>
