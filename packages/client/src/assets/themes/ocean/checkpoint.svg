<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Ocean floor -->
  <rect width="64" height="64" fill="#ca8a04"/>
  <rect x="2" y="2" width="60" height="60" fill="#eab308"/>
  <rect x="4" y="4" width="56" height="56" fill="#fde047"/>

  <!-- Driftwood pole -->
  <rect x="12" y="8" width="4" height="48" fill="#78350f"/>
  <rect x="14" y="8" width="2" height="48" fill="#92400e"/>

  <!-- Anchor base -->
  <rect x="8" y="52" width="12" height="6" fill="#475569"/>
  <rect x="10" y="54" width="8" height="2" fill="#64748b"/>

  <!-- Sail flag -->
  <rect x="16" y="10" width="36" height="24" fill="#0284c7"/>
  <rect x="16" y="10" width="36" height="4" fill="#38bdf8"/>
  <rect x="48" y="14" width="4" height="8" fill="#0369a1"/>

  <!-- Wave pattern on flag -->
  <rect x="16" y="20" width="8" height="4" fill="#38bdf8"/>
  <rect x="28" y="18" width="8" height="4" fill="#38bdf8"/>
  <rect x="40" y="22" width="8" height="4" fill="#38bdf8"/>

  <!-- Number background (shell) -->
  <rect x="24" y="16" width="16" height="16" fill="#fef3c7"/>
  <rect x="26" y="18" width="12" height="12" fill="#fef9c3"/>

  <!-- Starfish top -->
  <rect x="10" y="4" width="8" height="6" fill="#f97316"/>
  <rect x="12" y="6" width="4" height="2" fill="#fb923c"/>
</svg>
