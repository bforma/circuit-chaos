<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Ancient stone floor -->
  <rect width="128" height="128" fill="#78716c"/>
  <rect x="4" y="4" width="120" height="120" fill="#a8a29e"/>
  <rect x="8" y="8" width="112" height="112" fill="#d6d3d1"/>

  <!-- Stone block pattern -->
  <rect x="8" y="8" width="56" height="56" fill="#e7e5e4"/>
  <rect x="64" y="64" width="56" height="56" fill="#e7e5e4"/>

  <!-- Cracks and moss -->
  <rect x="60" y="8" width="4" height="56" fill="#78716c"/>
  <rect x="8" y="60" width="112" height="4" fill="#78716c"/>

  <!-- Moss patches -->
  <rect x="16" y="16" width="16" height="12" fill="#22c55e"/>
  <rect x="96" y="80" width="16" height="16" fill="#22c55e"/>
  <rect x="24" y="96" width="12" height="12" fill="#22c55e"/>

  <!-- Vine -->
  <rect x="80" y="24" width="4" height="32" fill="#15803d"/>

  <!-- Highlight -->
  <rect x="8" y="8" width="112" height="4" fill="#f5f5f4"/>
</svg>
