<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Ancient stone floor -->
  <rect width="64" height="64" fill="#78716c"/>
  <rect x="2" y="2" width="60" height="60" fill="#a8a29e"/>
  <rect x="4" y="4" width="56" height="56" fill="#d6d3d1"/>

  <!-- Stone block pattern -->
  <rect x="4" y="4" width="28" height="28" fill="#e7e5e4"/>
  <rect x="32" y="32" width="28" height="28" fill="#e7e5e4"/>

  <!-- Cracks and moss -->
  <rect x="30" y="4" width="2" height="28" fill="#78716c"/>
  <rect x="4" y="30" width="56" height="2" fill="#78716c"/>

  <!-- Moss patches -->
  <rect x="8" y="8" width="8" height="6" fill="#22c55e"/>
  <rect x="48" y="40" width="8" height="8" fill="#22c55e"/>
  <rect x="12" y="48" width="6" height="6" fill="#22c55e"/>

  <!-- Vine -->
  <rect x="40" y="12" width="2" height="16" fill="#15803d"/>

  <!-- Highlight -->
  <rect x="4" y="4" width="56" height="2" fill="#f5f5f4"/>
</svg>
