<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Temple floor -->
  <rect width="64" height="64" fill="#a8a29e"/>
  <rect x="2" y="2" width="60" height="60" fill="#d6d3d1"/>
  <rect x="4" y="4" width="56" height="56" fill="#e7e5e4"/>

  <!-- Totem pole -->
  <rect x="12" y="8" width="4" height="48" fill="#78350f"/>
  <rect x="14" y="8" width="2" height="48" fill="#92400e"/>

  <!-- Stone base -->
  <rect x="8" y="52" width="12" height="6" fill="#78716c"/>
