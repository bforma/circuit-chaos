<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Temple floor -->
  <rect width="128" height="128" fill="#a8a29e"/>
  <rect x="4" y="4" width="120" height="120" fill="#d6d3d1"/>
  <rect x="8" y="8" width="112" height="112" fill="#e7e5e4"/>

  <!-- Totem pole -->
