<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Spike pit -->
  <rect width="64" height="64" fill="#78350f"/>
  <rect x="4" y="4" width="56" height="56" fill="#451a03"/>

  <!-- Deep pit -->
  <rect x="8" y="8" width="48" height="48" fill="#292524"/>
  <rect x="12" y="12" width="40" height="40" fill="#1c1917"/>

  <!-- Bamboo spikes -->
  <polygon points="16,48 20,16 24,48" fill="#a16207"/>
  <polygon points="28,48 32,20 36,48" fill="#a16207"/>
  <polygon points="40,48 44,16 48,48" fill="#a16207"/>

  <!-- Spike tips -->
  <polygon points="18,24 20,16 22,24" fill="#ca8a04"/>
  <polygon points="30,28 32,20 34,28" fill="#ca8a04"/>
  <polygon points="42,24 44,16 46,24" fill="#ca8a04"/>

  <!-- Stone border -->
  <rect x="0" y="0" width="64" height="4" fill="#78716c"/>
  <rect x="0" y="60" width="64" height="4" fill="#78716c"/>
  <rect x="0" y="0" width="4" height="64" fill="#78716c"/>
  <rect x="60" y="0" width="4" height="64" fill="#78716c"/>

  <!-- Moss on edges -->
  <rect x="4" y="4" width="8" height="4" fill="#22c55e"/>
  <rect x="52" y="56" width="8" height="4" fill="#22c55e"/>
</svg>
