<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Spike pit -->
  <rect width="128" height="128" fill="#78350f"/>
  <rect x="8" y="8" width="112" height="112" fill="#451a03"/>

  <!-- Deep pit -->
  <rect x="16" y="16" width="96" height="96" fill="#292524"/>
  <rect x="24" y="24" width="80" height="80" fill="#1c1917"/>

  <!-- Bamboo spikes -->
  <polygon points="32,96 40,32 48,96" fill="#a16207"/>
  <polygon points="56,96 64,40 72,96" fill="#a16207"/>
  <polygon points="80,96 88,32 96,96" fill="#a16207"/>

  <!-- Spike tips -->
  <polygon points="36,48 40,32 44,48" fill="#ca8a04"/>
  <polygon points="60,56 64,40 68,56" fill="#ca8a04"/>
  <polygon points="84,48 88,32 92,48" fill="#ca8a04"/>

  <!-- Stone border -->
  <rect x="0" y="0" width="128" height="8" fill="#78716c"/>
  <rect x="0" y="120" width="128" height="8" fill="#78716c"/>
  <rect x="0" y="0" width="8" height="128" fill="#78716c"/>
  <rect x="120" y="0" width="8" height="128" fill="#78716c"/>

  <!-- Moss on edges -->
  <rect x="8" y="8" width="16" height="8" fill="#22c55e"/>
  <rect x="104" y="112" width="16" height="8" fill="#22c55e"/>
</svg>
