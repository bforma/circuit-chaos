<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Ancient stone floor -->
  <rect width="128" height="128" fill="#78716c"/>
  <rect x="4" y="4" width="120" height="120" fill="#a8a29e"/>
  <rect x="8" y="8" width="112" height="112" fill="#d6d3d1"/>

  <!-- Stone block pattern -->
  <rect x="8" y="8" width="56" height="56" fill="#e7e5e4"/>
  <rect x="64" y="64" width="56" height="56" fill="#e7e5e4"/>

  <!-- Cracks -->
  <rect x="60" y="8" width="4" height="56" fill="#78716c"/>
  <rect x="8" y="60" width="112" height="4" fill="#78716c"/>

  <!-- Battery body - ancient artifact -->
  <rect x="36" y="28" width="56" height="76" fill="#365314"/>
  <rect x="40" y="32" width="48" height="68" fill="#4d7c0f"/>

  <!-- Battery terminal -->
  <rect x="52" y="16" width="24" height="16" fill="#365314"/>
  <rect x="56" y="20" width="16" height="8" fill="#4d7c0f"/>

  <!-- Energy fill - bio energy -->
  <rect x="44" y="44" width="40" height="52" fill="#84cc16"/>
  <rect x="48" y="48" width="32" height="44" fill="#a3e635"/>
  <rect x="52" y="52" width="24" height="36" fill="#d9f99d"/>

  <!-- Glowing runes -->
  <rect x="56" y="54" width="16" height="4" fill="#ecfccb"/>
  <rect x="60" y="58" width="8" height="12" fill="#ecfccb"/>
  <rect x="56" y="70" width="16" height="4" fill="#ecfccb"/>
  <rect x="60" y="74" width="8" height="8" fill="#ecfccb"/>

  <!-- Moss patches -->
  <rect x="16" y="16" width="12" height="8" fill="#22c55e"/>
  <rect x="100" y="100" width="12" height="12" fill="#22c55e"/>
  <rect x="16" y="104" width="8" height="8" fill="#22c55e"/>

  <!-- Vine on battery -->
  <rect x="88" y="40" width="4" height="48" fill="#15803d"/>
  <rect x="92" y="44" width="8" height="4" fill="#22c55e"/>
  <rect x="92" y="60" width="12" height="4" fill="#22c55e"/>

  <!-- Highlight -->
  <rect x="8" y="8" width="112" height="4" fill="#f5f5f4"/>
</svg>
