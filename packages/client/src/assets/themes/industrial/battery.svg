<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Base floor - dark metal -->
  <rect width="128" height="128" fill="#374151"/>
  <rect x="4" y="4" width="120" height="120" fill="#4b5563"/>
  <rect x="8" y="8" width="112" height="112" fill="#3f4a59"/>

  <!-- Top/left highlight -->
  <rect x="8" y="8" width="112" height="4" fill="#6b7280"/>
  <rect x="8" y="8" width="4" height="112" fill="#6b7280"/>

  <!-- Bottom/right shadow -->
  <rect x="8" y="116" width="112" height="4" fill="#1f2937"/>
  <rect x="116" y="8" width="4" height="112" fill="#1f2937"/>

  <!-- Battery body -->
  <rect x="36" y="32" width="56" height="72" fill="#1f2937"/>
  <rect x="40" y="36" width="48" height="64" fill="#374151"/>

  <!-- Battery terminal -->
  <rect x="52" y="20" width="24" height="16" fill="#1f2937"/>
  <rect x="56" y="24" width="16" height="8" fill="#374151"/>

  <!-- Energy fill -->
  <rect x="44" y="48" width="40" height="48" fill="#eab308"/>
  <rect x="48" y="52" width="32" height="40" fill="#fbbf24"/>

  <!-- Energy highlight -->
  <rect x="48" y="52" width="8" height="40" fill="#fde047"/>

  <!-- Lightning bolt -->
  <rect x="60" y="56" width="12" height="8" fill="#1f2937"/>
  <rect x="56" y="64" width="12" height="8" fill="#1f2937"/>
  <rect x="60" y="72" width="12" height="8" fill="#1f2937"/>

  <!-- Corner rivets -->
  <rect x="12" y="12" width="12" height="12" fill="#6b7280"/>
  <rect x="14" y="14" width="8" height="8" fill="#9ca3af"/>
  <rect x="104" y="12" width="12" height="12" fill="#6b7280"/>
  <rect x="106" y="14" width="8" height="8" fill="#9ca3af"/>
  <rect x="12" y="104" width="12" height="12" fill="#6b7280"/>
  <rect x="14" y="106" width="8" height="8" fill="#9ca3af"/>
  <rect x="104" y="104" width="12" height="12" fill="#6b7280"/>
  <rect x="106" y="106" width="8" height="8" fill="#9ca3af"/>
</svg>
