<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Base floor (same as floor tile) -->
  <rect width="64" height="64" fill="#374151"/>
  <rect x="2" y="2" width="60" height="60" fill="#4b5563"/>
  <rect x="4" y="4" width="56" height="56" fill="#3f4a59"/>

  <!-- Floor details -->
  <rect x="4" y="4" width="56" height="2" fill="#6b7280"/>
  <rect x="4" y="4" width="2" height="56" fill="#6b7280"/>

  <!-- Flag pole -->
  <rect x="12" y="8" width="4" height="48" fill="#78716c"/>
  <rect x="14" y="8" width="2" height="48" fill="#a8a29e"/>

  <!-- Pole base -->
  <rect x="8" y="52" width="12" height="6" fill="#57534e"/>
  <rect x="10" y="54" width="8" height="2" fill="#78716c"/>

  <!-- Flag - waving shape -->
  <rect x="16" y="10" width="36" height="24" fill="#eab308"/>
  <rect x="16" y="10" width="36" height="4" fill="#facc15"/>
  <rect x="48" y="14" width="4" height="8" fill="#ca8a04"/>

  <!-- Flag wave effect -->
  <rect x="16" y="30" width="32" height="4" fill="#ca8a04"/>
  <rect x="44" y="26" width="4" height="4" fill="#ca8a04"/>

  <!-- Flag highlight -->
  <rect x="18" y="12" width="28" height="2" fill="#fde047"/>

  <!-- Space for number - dark circle background -->
  <rect x="24" y="16" width="16" height="16" fill="#78350f"/>
  <rect x="26" y="18" width="12" height="12" fill="#92400e"/>

  <!-- Pole top ornament -->
  <rect x="10" y="4" width="8" height="6" fill="#fbbf24"/>
  <rect x="12" y="6" width="4" height="2" fill="#fcd34d"/>
</svg>
