<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Base floor (same as floor tile) -->
  <rect width="128" height="128" fill="#374151"/>
  <rect x="4" y="4" width="120" height="120" fill="#4b5563"/>
  <rect x="8" y="8" width="112" height="112" fill="#3f4a59"/>

  <!-- Floor details -->
  <rect x="8" y="8" width="112" height="4" fill="#6b7280"/>
  <rect x="8" y="8" width="4" height="112" fill="#6b7280"/>

  <!-- Flag pole -->
  <rect x="24" y="16" width="8" height="96" fill="#78716c"/>
  <rect x="28" y="16" width="4" height="96" fill="#a8a29e"/>

  <!-- Pole base -->
  <rect x="16" y="104" width="24" height="12" fill="#57534e"/>
  <rect x="20" y="108" width="16" height="4" fill="#78716c"/>

  <!-- Flag - waving shape -->
  <rect x="32" y="20" width="72" height="48" fill="#eab308"/>
  <rect x="32" y="20" width="72" height="8" fill="#facc15"/>
  <rect x="96" y="28" width="8" height="16" fill="#ca8a04"/>

  <!-- Flag wave effect -->
  <rect x="32" y="60" width="64" height="8" fill="#ca8a04"/>
  <rect x="88" y="52" width="8" height="8" fill="#ca8a04"/>

  <!-- Flag highlight -->
  <rect x="36" y="24" width="56" height="4" fill="#fde047"/>

  <!-- Space for number - dark circle background -->
  <rect x="48" y="32" width="32" height="32" fill="#78350f"/>
  <rect x="52" y="36" width="24" height="24" fill="#92400e"/>

  <!-- Pole top ornament -->
  <rect x="20" y="8" width="16" height="12" fill="#fbbf24"/>
  <rect x="24" y="12" width="8" height="4" fill="#fcd34d"/>
</svg>
