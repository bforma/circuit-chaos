<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Base belt - orange for fast -->
  <rect width="128" height="128" fill="#ea580c"/>

  <!-- Belt track grooves -->
  <rect x="0" y="0" width="128" height="16" fill="#c2410c"/>
  <rect x="0" y="32" width="128" height="16" fill="#c2410c"/>
  <rect x="0" y="64" width="128" height="16" fill="#c2410c"/>
  <rect x="0" y="96" width="128" height="16" fill="#c2410c"/>

  <!-- Track highlights -->
  <rect x="0" y="16" width="128" height="4" fill="#f97316"/>
  <rect x="0" y="48" width="128" height="4" fill="#f97316"/>
  <rect x="0" y="80" width="128" height="4" fill="#f97316"/>
  <rect x="0" y="112" width="128" height="4" fill="#f97316"/>

  <!-- Side rails -->
  <rect x="0" y="0" width="8" height="128" fill="#9a3412"/>
  <rect x="120" y="0" width="8" height="128" fill="#9a3412"/>
  <rect x="8" y="0" width="4" height="128" fill="#ea580c"/>
  <rect x="116" y="0" width="4" height="128" fill="#7c2d12"/>

  <!-- Double arrows pointing up -->
  <polygon points="40,24 24,56 32,56 32,88 48,88 48,56 56,56" fill="#fed7aa"/>
  <polygon points="88,24 72,56 80,56 80,88 96,88 96,56 104,56" fill="#fed7aa"/>

  <!-- Arrow highlights -->
  <polygon points="40,32 30,52 34,52 34,80 46,80 46,52 50,52" fill="#ffedd5"/>
  <polygon points="88,32 78,52 82,52 82,80 94,80 94,52 98,52" fill="#ffedd5"/>

  <!-- Speed lines -->
  <rect x="16" y="100" width="24" height="4" fill="#fef3c7"/>
  <rect x="88" y="100" width="24" height="4" fill="#fef3c7"/>
  <rect x="20" y="108" width="16" height="4" fill="#fef3c7"/>
  <rect x="92" y="108" width="16" height="4" fill="#fef3c7"/>
</svg>
