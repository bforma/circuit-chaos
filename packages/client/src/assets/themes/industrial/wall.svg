<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 32" shape-rendering="crispEdges">
  <!-- Wall base -->
  <rect width="128" height="32" fill="#64748b"/>

  <!-- Top highlight -->
  <rect x="0" y="0" width="128" height="4" fill="#94a3b8"/>
  <rect x="0" y="4" width="128" height="4" fill="#cbd5e1"/>

  <!-- Bottom shadow -->
  <rect x="0" y="24" width="128" height="4" fill="#475569"/>
  <rect x="0" y="28" width="128" height="4" fill="#334155"/>

  <!-- Brick pattern -->
  <rect x="0" y="8" width="32" height="16" fill="#64748b" stroke="#475569" stroke-width="2"/>
  <rect x="32" y="8" width="32" height="16" fill="#64748b" stroke="#475569" stroke-width="2"/>
  <rect x="64" y="8" width="32" height="16" fill="#64748b" stroke="#475569" stroke-width="2"/>
  <rect x="96" y="8" width="32" height="16" fill="#64748b" stroke="#475569" stroke-width="2"/>

  <!-- Brick highlights -->
  <rect x="4" y="10" width="24" height="4" fill="#94a3b8"/>
  <rect x="36" y="10" width="24" height="4" fill="#94a3b8"/>
  <rect x="68" y="10" width="24" height="4" fill="#94a3b8"/>
  <rect x="100" y="10" width="24" height="4" fill="#94a3b8"/>

  <!-- Metal bolts -->
  <rect x="8" y="12" width="8" height="8" fill="#94a3b8"/>
  <rect x="10" y="14" width="4" height="4" fill="#cbd5e1"/>
  <rect x="56" y="12" width="8" height="8" fill="#94a3b8"/>
  <rect x="58" y="14" width="4" height="4" fill="#cbd5e1"/>
  <rect x="112" y="12" width="8" height="8" fill="#94a3b8"/>
  <rect x="114" y="14" width="4" height="4" fill="#cbd5e1"/>
</svg>
