<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" shape-rendering="crispEdges">
  <!-- Wall base -->
  <rect width="64" height="16" fill="#64748b"/>

  <!-- Top highlight -->
  <rect x="0" y="0" width="64" height="2" fill="#94a3b8"/>
  <rect x="0" y="2" width="64" height="2" fill="#cbd5e1"/>

  <!-- Bottom shadow -->
  <rect x="0" y="12" width="64" height="2" fill="#475569"/>
  <rect x="0" y="14" width="64" height="2" fill="#334155"/>

  <!-- Brick pattern -->
  <rect x="0" y="4" width="16" height="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  <rect x="16" y="4" width="16" height="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  <rect x="32" y="4" width="16" height="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
  <rect x="48" y="4" width="16" height="8" fill="#64748b" stroke="#475569" stroke-width="1"/>

  <!-- Brick highlights -->
  <rect x="2" y="5" width="12" height="2" fill="#94a3b8"/>
  <rect x="18" y="5" width="12" height="2" fill="#94a3b8"/>
  <rect x="34" y="5" width="12" height="2" fill="#94a3b8"/>
  <rect x="50" y="5" width="12" height="2" fill="#94a3b8"/>

  <!-- Metal bolts -->
  <rect x="4" y="6" width="4" height="4" fill="#94a3b8"/>
  <rect x="5" y="7" width="2" height="2" fill="#cbd5e1"/>
  <rect x="28" y="6" width="4" height="4" fill="#94a3b8"/>
  <rect x="29" y="7" width="2" height="2" fill="#cbd5e1"/>
  <rect x="56" y="6" width="4" height="4" fill="#94a3b8"/>
  <rect x="57" y="7" width="2" height="2" fill="#cbd5e1"/>
</svg>
