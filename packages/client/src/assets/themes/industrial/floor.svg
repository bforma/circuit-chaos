<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Base floor - dark metal -->
  <rect width="128" height="128" fill="#374151"/>

  <!-- Metal plate with beveled edges -->
  <rect x="4" y="4" width="120" height="120" fill="#4b5563"/>
  <rect x="8" y="8" width="112" height="112" fill="#3f4a59"/>

  <!-- Top/left highlight -->
  <rect x="8" y="8" width="112" height="4" fill="#6b7280"/>
  <rect x="8" y="8" width="4" height="112" fill="#6b7280"/>

  <!-- Bottom/right shadow -->
  <rect x="8" y="116" width="112" height="4" fill="#1f2937"/>
  <rect x="116" y="8" width="4" height="112" fill="#1f2937"/>

  <!-- Corner rivets with detail -->
  <rect x="12" y="12" width="16" height="16" fill="#6b7280"/>
  <rect x="14" y="14" width="8" height="8" fill="#9ca3af"/>
  <rect x="16" y="16" width="4" height="4" fill="#d1d5db"/>

  <rect x="100" y="12" width="16" height="16" fill="#6b7280"/>
  <rect x="102" y="14" width="8" height="8" fill="#9ca3af"/>
  <rect x="104" y="16" width="4" height="4" fill="#d1d5db"/>

  <rect x="12" y="100" width="16" height="16" fill="#6b7280"/>
  <rect x="14" y="102" width="8" height="8" fill="#9ca3af"/>
  <rect x="16" y="104" width="4" height="4" fill="#d1d5db"/>

  <rect x="100" y="100" width="16" height="16" fill="#6b7280"/>
  <rect x="102" y="102" width="8" height="8" fill="#9ca3af"/>
  <rect x="104" y="104" width="4" height="4" fill="#d1d5db"/>

  <!-- Center diamond pattern -->
  <rect x="60" y="40" width="8" height="48" fill="#4b5563"/>
  <rect x="40" y="60" width="48" height="8" fill="#4b5563"/>

  <!-- Small center rivets -->
  <rect x="60" y="60" width="8" height="8" fill="#6b7280"/>
  <rect x="62" y="62" width="4" height="4" fill="#9ca3af"/>

  <!-- Subtle texture dots -->
  <rect x="40" y="24" width="4" height="4" fill="#4b5563"/>
  <rect x="84" y="24" width="4" height="4" fill="#4b5563"/>
  <rect x="40" y="100" width="4" height="4" fill="#4b5563"/>
  <rect x="84" y="100" width="4" height="4" fill="#4b5563"/>
</svg>
