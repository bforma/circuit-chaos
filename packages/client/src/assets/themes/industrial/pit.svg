<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Dark void background -->
  <rect width="128" height="128" fill="#0f0f1a"/>

  <!-- Warning stripes - top -->
  <rect x="0" y="0" width="128" height="16" fill="#f59e0b"/>
  <rect x="0" y="0" width="16" height="16" fill="#1f2937"/>
  <rect x="32" y="0" width="16" height="16" fill="#1f2937"/>
  <rect x="64" y="0" width="16" height="16" fill="#1f2937"/>
  <rect x="96" y="0" width="16" height="16" fill="#1f2937"/>

  <!-- Warning stripes - bottom -->
  <rect x="0" y="112" width="128" height="16" fill="#f59e0b"/>
  <rect x="16" y="112" width="16" height="16" fill="#1f2937"/>
  <rect x="48" y="112" width="16" height="16" fill="#1f2937"/>
  <rect x="80" y="112" width="16" height="16" fill="#1f2937"/>
  <rect x="112" y="112" width="16" height="16" fill="#1f2937"/>

  <!-- Warning stripes - left -->
  <rect x="0" y="16" width="16" height="96" fill="#f59e0b"/>
  <rect x="0" y="16" width="16" height="16" fill="#1f2937"/>
  <rect x="0" y="48" width="16" height="16" fill="#1f2937"/>
  <rect x="0" y="80" width="16" height="16" fill="#1f2937"/>

  <!-- Warning stripes - right -->
  <rect x="112" y="16" width="16" height="96" fill="#f59e0b"/>
  <rect x="112" y="32" width="16" height="16" fill="#1f2937"/>
  <rect x="112" y="64" width="16" height="16" fill="#1f2937"/>
  <rect x="112" y="96" width="16" height="16" fill="#1f2937"/>

  <!-- Inner pit with depth layers -->
  <rect x="20" y="20" width="88" height="88" fill="#0a0a12"/>
  <rect x="28" y="28" width="72" height="72" fill="#050508"/>
  <rect x="36" y="36" width="56" height="56" fill="#020204"/>

  <!-- Depth glow effect -->
  <rect x="44" y="44" width="40" height="40" fill="#0a0a12"/>
  <rect x="52" y="52" width="24" height="24" fill="#050508"/>

  <!-- Warning light indicators -->
  <rect x="4" y="4" width="8" height="8" fill="#fcd34d"/>
  <rect x="116" y="4" width="8" height="8" fill="#fcd34d"/>
  <rect x="4" y="116" width="8" height="8" fill="#fcd34d"/>
  <rect x="116" y="116" width="8" height="8" fill="#fcd34d"/>
</svg>
