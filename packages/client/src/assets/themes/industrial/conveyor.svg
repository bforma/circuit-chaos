<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Base belt -->
  <rect width="64" height="64" fill="#2563eb"/>

  <!-- Belt track grooves -->
  <rect x="0" y="0" width="64" height="8" fill="#1d4ed8"/>
  <rect x="0" y="16" width="64" height="8" fill="#1d4ed8"/>
  <rect x="0" y="32" width="64" height="8" fill="#1d4ed8"/>
  <rect x="0" y="48" width="64" height="8" fill="#1d4ed8"/>

  <!-- Track highlights -->
  <rect x="0" y="8" width="64" height="2" fill="#3b82f6"/>
  <rect x="0" y="24" width="64" height="2" fill="#3b82f6"/>
  <rect x="0" y="40" width="64" height="2" fill="#3b82f6"/>
  <rect x="0" y="56" width="64" height="2" fill="#3b82f6"/>

  <!-- Side rails -->
  <rect x="0" y="0" width="4" height="64" fill="#1e40af"/>
  <rect x="60" y="0" width="4" height="64" fill="#1e40af"/>
  <rect x="4" y="0" width="2" height="64" fill="#2563eb"/>
  <rect x="58" y="0" width="2" height="64" fill="#1e3a8a"/>

  <!-- Arrow pointing up (north) -->
  <polygon points="32,10 18,32 24,32 24,52 40,52 40,32 46,32" fill="#dbeafe"/>

  <!-- Arrow inner highlight -->
  <polygon points="32,14 22,30 26,30 26,48 38,48 38,30 42,30" fill="#bfdbfe"/>

  <!-- Arrow center line -->
  <rect x="30" y="18" width="4" height="30" fill="#93c5fd"/>
</svg>
