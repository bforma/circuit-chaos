<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Base belt -->
  <rect width="128" height="128" fill="#2563eb"/>

  <!-- Belt track grooves -->
  <rect x="0" y="0" width="128" height="16" fill="#1d4ed8"/>
  <rect x="0" y="32" width="128" height="16" fill="#1d4ed8"/>
  <rect x="0" y="64" width="128" height="16" fill="#1d4ed8"/>
  <rect x="0" y="96" width="128" height="16" fill="#1d4ed8"/>

  <!-- Track highlights -->
  <rect x="0" y="16" width="128" height="4" fill="#3b82f6"/>
  <rect x="0" y="48" width="128" height="4" fill="#3b82f6"/>
  <rect x="0" y="80" width="128" height="4" fill="#3b82f6"/>
  <rect x="0" y="112" width="128" height="4" fill="#3b82f6"/>

  <!-- Side rails -->
  <rect x="0" y="0" width="8" height="128" fill="#1e40af"/>
  <rect x="120" y="0" width="8" height="128" fill="#1e40af"/>
  <rect x="8" y="0" width="4" height="128" fill="#2563eb"/>
  <rect x="116" y="0" width="4" height="128" fill="#1e3a8a"/>

  <!-- Arrow pointing up (north) -->
  <polygon points="64,20 36,64 48,64 48,104 80,104 80,64 92,64" fill="#dbeafe"/>

  <!-- Arrow inner highlight -->
  <polygon points="64,28 44,60 52,60 52,96 76,96 76,60 84,60" fill="#bfdbfe"/>

  <!-- Arrow center line -->
  <rect x="60" y="36" width="8" height="60" fill="#93c5fd"/>
</svg>
