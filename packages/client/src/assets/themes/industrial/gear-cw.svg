<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Base plate -->
  <rect width="128" height="128" fill="#374151"/>
  <rect x="4" y="4" width="120" height="120" fill="#4b5563"/>

  <!-- Gear body - main circle -->
  <circle cx="64" cy="64" r="50" fill="#6d28d9"/>
  <circle cx="64" cy="64" r="44" fill="#7c3aed"/>

  <!-- Gear teeth - 12 triangular teeth around the edge -->
  <!-- Top -->
  <polygon points="64,2 54,18 74,18" fill="#8b5cf6"/>
  <!-- Top-right 1 -->
  <polygon points="90,10 78,24 96,28" fill="#8b5cf6"/>
  <!-- Top-right 2 -->
  <polygon points="110,30 96,28 104,46" fill="#8b5cf6"/>
  <!-- Right -->
  <polygon points="126,64 110,54 110,74" fill="#8b5cf6"/>
  <!-- Bottom-right 1 -->
  <polygon points="110,98 104,82 96,100" fill="#8b5cf6"/>
  <!-- Bottom-right 2 -->
  <polygon points="90,118 96,100 78,104" fill="#8b5cf6"/>
  <!-- Bottom -->
  <polygon points="64,126 74,110 54,110" fill="#8b5cf6"/>
  <!-- Bottom-left 1 -->
  <polygon points="38,118 50,104 32,100" fill="#8b5cf6"/>
  <!-- Bottom-left 2 -->
  <polygon points="18,98 32,100 24,82" fill="#8b5cf6"/>
  <!-- Left -->
  <polygon points="2,64 18,74 18,54" fill="#8b5cf6"/>
  <!-- Top-left 1 -->
  <polygon points="18,30 24,46 32,28" fill="#8b5cf6"/>
  <!-- Top-left 2 -->
  <polygon points="38,10 32,28 50,24" fill="#8b5cf6"/>

  <!-- Teeth highlights -->
  <polygon points="64,4 56,16 72,16" fill="#a78bfa"/>
  <polygon points="4,64 16,72 16,56" fill="#a78bfa"/>

  <!-- Inner gear ring -->
  <circle cx="64" cy="64" r="32" fill="#8b5cf6"/>
  <circle cx="64" cy="64" r="26" fill="#a78bfa"/>

  <!-- Center hub -->
  <circle cx="64" cy="64" r="12" fill="#6d28d9"/>
  <circle cx="64" cy="64" r="6" fill="#4c1d95"/>

  <!-- 4 CLOCKWISE ARROWS (pinwheel pattern) -->

  <!-- Top arrow - points RIGHT -->
  <rect x="44" y="28" width="28" height="8" fill="#fbbf24"/>
  <polygon points="76,32 64,22 64,42" fill="#fbbf24"/>
  <rect x="46" y="30" width="24" height="4" fill="#fde047"/>

  <!-- Right arrow - points DOWN -->
  <rect x="92" y="44" width="8" height="28" fill="#fbbf24"/>
  <polygon points="96,76 86,64 106,64" fill="#fbbf24"/>
  <rect x="94" y="46" width="4" height="24" fill="#fde047"/>

  <!-- Bottom arrow - points LEFT -->
  <rect x="56" y="92" width="28" height="8" fill="#fbbf24"/>
  <polygon points="52,96 64,86 64,106" fill="#fbbf24"/>
  <rect x="58" y="94" width="24" height="4" fill="#fde047"/>

  <!-- Left arrow - points UP -->
  <rect x="28" y="56" width="8" height="28" fill="#fbbf24"/>
  <polygon points="32,52 22,64 42,64" fill="#fbbf24"/>
  <rect x="30" y="58" width="4" height="24" fill="#fde047"/>
</svg>
