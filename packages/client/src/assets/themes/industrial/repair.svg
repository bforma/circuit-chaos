<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Base - green metal -->
  <rect width="128" height="128" fill="#047857"/>
  <rect x="4" y="4" width="120" height="120" fill="#059669"/>
  <rect x="8" y="8" width="112" height="112" fill="#10b981"/>

  <!-- Beveled edges -->
  <rect x="8" y="8" width="112" height="4" fill="#34d399"/>
  <rect x="8" y="8" width="4" height="112" fill="#34d399"/>
  <rect x="8" y="116" width="112" height="4" fill="#047857"/>
  <rect x="116" y="8" width="4" height="112" fill="#047857"/>

  <!-- Cross/plus symbol -->
  <rect x="52" y="20" width="24" height="88" fill="#ecfdf5"/>
  <rect x="20" y="52" width="88" height="24" fill="#ecfdf5"/>

  <!-- Cross inner shading -->
  <rect x="56" y="24" width="16" height="80" fill="#d1fae5"/>
  <rect x="24" y="56" width="80" height="16" fill="#d1fae5"/>

  <!-- Cross highlight -->
  <rect x="56" y="24" width="4" height="80" fill="#ffffff"/>
  <rect x="24" y="56" width="80" height="4" fill="#ffffff"/>

  <!-- Corner bolts -->
  <rect x="12" y="12" width="12" height="12" fill="#047857"/>
  <rect x="14" y="14" width="8" height="8" fill="#059669"/>
  <rect x="16" y="16" width="4" height="4" fill="#34d399"/>

  <rect x="104" y="12" width="12" height="12" fill="#047857"/>
  <rect x="106" y="14" width="8" height="8" fill="#059669"/>
  <rect x="108" y="16" width="4" height="4" fill="#34d399"/>

  <rect x="12" y="104" width="12" height="12" fill="#047857"/>
  <rect x="14" y="106" width="8" height="8" fill="#059669"/>
  <rect x="16" y="108" width="4" height="4" fill="#34d399"/>

  <rect x="104" y="104" width="12" height="12" fill="#047857"/>
  <rect x="106" y="106" width="8" height="8" fill="#059669"/>
  <rect x="108" y="108" width="4" height="4" fill="#34d399"/>

  <!-- Sparkle effects -->
  <rect x="16" y="36" width="4" height="4" fill="#6ee7b7"/>
  <rect x="108" y="88" width="4" height="4" fill="#6ee7b7"/>
  <rect x="36" y="108" width="4" height="4" fill="#6ee7b7"/>
</svg>
