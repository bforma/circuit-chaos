  <rect x="18" y="18" width="4" height="4" fill="#fbbf24"/>
  <rect x="104" y="16" width="8" height="8" fill="#a16207"/>
  <rect x="106" y="18" width="4" height="4" fill="#fbbf24"/>
  <rect x="16" y="104" width="8" height="8" fill="#a16207"/>
  <rect x="18" y="106" width="4" height="4" fill="#fbbf24"/>
  <rect x="104" y="104" width="8" height="8" fill="#a16207"/>
  <rect x="106" y="106" width="4" height="4" fill="#fbbf24"/>

