<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- High-speed steam conveyor -->
  <rect width="128" height="128" fill="#292524"/>
  <rect x="8" y="8" width="112" height="112" fill="#44403c"/>

  <!-- Fast belt with steam -->
  <rect x="8" y="8" width="112" height="8" fill="#ca8a04"/>
  <rect x="8" y="24" width="112" height="8" fill="#a16207"/>
  <rect x="8" y="40" width="112" height="8" fill="#ca8a04"/>
  <rect x="8" y="56" width="112" height="8" fill="#a16207"/>
  <rect x="8" y="72" width="112" height="8" fill="#ca8a04"/>
  <rect x="8" y="88" width="112" height="8" fill="#a16207"/>
  <rect x="8" y="104" width="112" height="8" fill="#ca8a04"/>

  <!-- Double brass arrows -->
  <polygon points="48,16 36,36 44,36 44,72 52,72 52,36 60,36" fill="#eab308"/>
  <polygon points="80,56 68,76 76,76 76,112 84,112 84,76 92,76" fill="#eab308"/>

  <!-- Steam pipes -->
  <rect x="0" y="0" width="8" height="128" fill="#ea580c"/>
  <rect x="120" y="0" width="8" height="128" fill="#ea580c"/>

  <!-- Steam vents -->
  <rect x="0" y="40" width="8" height="16" fill="#e7e5e4" opacity="0.6"/>
  <rect x="120" y="72" width="8" height="16" fill="#e7e5e4" opacity="0.6"/>
</svg>
