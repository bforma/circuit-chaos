<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- High-speed steam conveyor -->
  <rect width="64" height="64" fill="#292524"/>
  <rect x="4" y="4" width="56" height="56" fill="#44403c"/>

  <!-- Fast belt with steam -->
  <rect x="4" y="4" width="56" height="4" fill="#ca8a04"/>
  <rect x="4" y="12" width="56" height="4" fill="#a16207"/>
  <rect x="4" y="20" width="56" height="4" fill="#ca8a04"/>
  <rect x="4" y="28" width="56" height="4" fill="#a16207"/>
  <rect x="4" y="36" width="56" height="4" fill="#ca8a04"/>
  <rect x="4" y="44" width="56" height="4" fill="#a16207"/>
  <rect x="4" y="52" width="56" height="4" fill="#ca8a04"/>

  <!-- Double brass arrows -->
  <polygon points="24,8 18,18 22,18 22,36 26,36 26,18 30,18" fill="#eab308"/>
  <polygon points="40,28 34,38 38,38 38,56 42,56 42,38 46,38" fill="#eab308"/>

  <!-- Steam pipes -->
  <rect x="0" y="0" width="4" height="64" fill="#ea580c"/>
  <rect x="60" y="0" width="4" height="64" fill="#ea580c"/>

  <!-- Steam vents -->
  <rect x="0" y="20" width="4" height="8" fill="#e7e5e4" opacity="0.6"/>
  <rect x="60" y="36" width="4" height="8" fill="#e7e5e4" opacity="0.6"/>
</svg>
