<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 32" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="128" height="32" fill="#0f0f23"/>

  <!-- Neon glow top -->
  <rect x="0" y="0" width="128" height="4" fill="#ff00ff"/>
  <rect x="0" y="4" width="128" height="4" fill="#ff7fff"/>

  <!-- Main body -->
  <rect x="0" y="8" width="128" height="16" fill="#1a1a2e"/>

  <!-- Bottom glow -->
  <rect x="0" y="24" width="128" height="4" fill="#ff7fff"/>
  <rect x="0" y="28" width="128" height="4" fill="#ff00ff"/>

  <!-- Circuit pattern -->
  <rect x="16" y="12" width="24" height="8" fill="#00fff5" opacity="0.5"/>
  <rect x="56" y="12" width="16" height="8" fill="#00fff5" opacity="0.5"/>
  <rect x="88" y="12" width="24" height="8" fill="#00fff5" opacity="0.5"/>

  <!-- Connection dots -->
  <rect x="8" y="14" width="4" height="4" fill="#ffffff"/>
  <rect x="44" y="14" width="4" height="4" fill="#ffffff"/>
  <rect x="80" y="14" width="4" height="4" fill="#ffffff"/>
  <rect x="116" y="14" width="4" height="4" fill="#ffffff"/>
</svg>
