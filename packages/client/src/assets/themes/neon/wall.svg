<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="64" height="16" fill="#0f0f23"/>

  <!-- Neon glow top -->
  <rect x="0" y="0" width="64" height="2" fill="#ff00ff"/>
  <rect x="0" y="2" width="64" height="2" fill="#ff7fff"/>

  <!-- Main body -->
  <rect x="0" y="4" width="64" height="8" fill="#1a1a2e"/>

  <!-- Bottom glow -->
  <rect x="0" y="12" width="64" height="2" fill="#ff7fff"/>
  <rect x="0" y="14" width="64" height="2" fill="#ff00ff"/>

  <!-- Circuit pattern -->
  <rect x="8" y="6" width="12" height="4" fill="#00fff5" opacity="0.5"/>
  <rect x="28" y="6" width="8" height="4" fill="#00fff5" opacity="0.5"/>
  <rect x="44" y="6" width="12" height="4" fill="#00fff5" opacity="0.5"/>

  <!-- Connection dots -->
  <rect x="4" y="7" width="2" height="2" fill="#ffffff"/>
  <rect x="22" y="7" width="2" height="2" fill="#ffffff"/>
  <rect x="40" y="7" width="2" height="2" fill="#ffffff"/>
  <rect x="58" y="7" width="2" height="2" fill="#ffffff"/>
</svg>
