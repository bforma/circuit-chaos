<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="128" height="128" fill="#0f0f23"/>
  <rect x="8" y="8" width="112" height="112" fill="#1a1a2e"/>

  <!-- Glowing tracks -->
  <rect x="8" y="16" width="112" height="8" fill="#00fff5" opacity="0.6"/>
  <rect x="8" y="40" width="112" height="8" fill="#00fff5" opacity="0.4"/>
  <rect x="8" y="64" width="112" height="8" fill="#00fff5" opacity="0.6"/>
  <rect x="8" y="88" width="112" height="8" fill="#00fff5" opacity="0.4"/>
  <rect x="8" y="112" width="112" height="8" fill="#00fff5" opacity="0.6"/>

  <!-- Neon arrow -->
  <polygon points="64,16 36,60 52,60 52,112 76,112 76,60 92,60" fill="#ff00ff"/>
  <polygon points="64,24 44,56 56,56 56,104 72,104 72,56 84,56" fill="#ff7fff"/>

  <!-- Side rails -->
  <rect x="0" y="0" width="8" height="128" fill="#ff00ff"/>
  <rect x="120" y="0" width="8" height="128" fill="#ff00ff"/>
