<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="64" height="64" fill="#0f0f23"/>
  <rect x="2" y="2" width="60" height="60" fill="#1a1a2e"/>
  <rect x="4" y="4" width="56" height="56" fill="#16213e"/>

  <!-- Neon grid lines -->
  <rect x="4" y="4" width="56" height="1" fill="#00fff5" opacity="0.3"/>
  <rect x="4" y="20" width="56" height="1" fill="#00fff5" opacity="0.3"/>
  <rect x="4" y="36" width="56" height="1" fill="#00fff5" opacity="0.3"/>
  <rect x="4" y="52" width="56" height="1" fill="#00fff5" opacity="0.3"/>

  <rect x="4" y="4" width="1" height="56" fill="#00fff5" opacity="0.3"/>
  <rect x="20" y="4" width="1" height="56" fill="#00fff5" opacity="0.3"/>
  <rect x="36" y="4" width="1" height="56" fill="#00fff5" opacity="0.3"/>
  <rect x="52" y="4" width="1" height="56" fill="#00fff5" opacity="0.3"/>

  <!-- Corner accents -->
  <rect x="4" y="4" width="4" height="4" fill="#ff00ff" opacity="0.5"/>
  <rect x="56" y="4" width="4" height="4" fill="#ff00ff" opacity="0.5"/>
  <rect x="4" y="56" width="4" height="4" fill="#ff00ff" opacity="0.5"/>
  <rect x="56" y="56" width="4" height="4" fill="#ff00ff" opacity="0.5"/>
</svg>
