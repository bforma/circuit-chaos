  <!-- Center pulse -->
  <rect x="26" y="26" width="12" height="12" fill="#ffffff"/>
  <rect x="28" y="28" width="8" height="8" fill="#00ff00"/>

  <!-- Circuit traces -->
  <rect x="4" y="30" width="6" height="4" fill="#00fff5"/>
  <rect x="54" y="30" width="6" height="4" fill="#00fff5"/>
  <rect x="30" y="4" width="4" height="6" fill="#00fff5"/>
  <rect x="30" y="54" width="4" height="6" fill="#00fff5"/>
