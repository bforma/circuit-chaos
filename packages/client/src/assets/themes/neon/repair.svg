  <rect x="2" y="2" width="60" height="60" fill="#1a1a2e"/>
  <rect x="4" y="4" width="56" height="56" fill="#16213e"/>

  <!-- Neon cross -->
  <rect x="26" y="10" width="12" height="44" fill="#00ff00"/>
  <rect x="10" y="26" width="44" height="12" fill="#00ff00"/>

  <!-- Glow effect (inner) -->
