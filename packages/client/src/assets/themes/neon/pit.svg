<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Void pit -->
  <rect width="128" height="128" fill="#0a0a0a"/>
  <rect x="8" y="8" width="112" height="112" fill="#000000"/>

  <!-- Glitchy void center -->
  <rect x="16" y="16" width="96" height="96" fill="#050505"/>
  <rect x="24" y="24" width="80" height="80" fill="#020202"/>

  <!-- Neon warning border -->
  <rect x="0" y="0" width="128" height="8" fill="#ff0040"/>
  <rect x="0" y="120" width="128" height="8" fill="#ff0040"/>
  <rect x="0" y="0" width="8" height="128" fill="#ff0040"/>
  <rect x="120" y="0" width="8" height="128" fill="#ff0040"/>

  <!-- Glitch lines -->
  <rect x="32" y="40" width="64" height="4" fill="#ff0040" opacity="0.5"/>
  <rect x="40" y="64" width="48" height="4" fill="#00fff5" opacity="0.3"/>
  <rect x="24" y="88" width="80" height="4" fill="#ff0040" opacity="0.5"/>

  <!-- Corner pulses -->
  <rect x="8" y="8" width="16" height="16" fill="#ff0040" opacity="0.8"/>
  <rect x="104" y="8" width="16" height="16" fill="#ff0040" opacity="0.8"/>
  <rect x="8" y="104" width="16" height="16" fill="#ff0040" opacity="0.8"/>
  <rect x="104" y="104" width="16" height="16" fill="#ff0040" opacity="0.8"/>
</svg>
