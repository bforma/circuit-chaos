<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Void pit -->
  <rect width="64" height="64" fill="#0a0a0a"/>
  <rect x="4" y="4" width="56" height="56" fill="#000000"/>

  <!-- Glitchy void center -->
  <rect x="8" y="8" width="48" height="48" fill="#050505"/>
  <rect x="12" y="12" width="40" height="40" fill="#020202"/>

  <!-- Neon warning border -->
  <rect x="0" y="0" width="64" height="4" fill="#ff0040"/>
  <rect x="0" y="60" width="64" height="4" fill="#ff0040"/>
  <rect x="0" y="0" width="4" height="64" fill="#ff0040"/>
  <rect x="60" y="0" width="4" height="64" fill="#ff0040"/>

  <!-- Glitch lines -->
  <rect x="16" y="20" width="32" height="2" fill="#ff0040" opacity="0.5"/>
  <rect x="20" y="32" width="24" height="2" fill="#00fff5" opacity="0.3"/>
  <rect x="12" y="44" width="40" height="2" fill="#ff0040" opacity="0.5"/>

  <!-- Corner pulses -->
  <rect x="4" y="4" width="8" height="8" fill="#ff0040" opacity="0.8"/>
  <rect x="52" y="4" width="8" height="8" fill="#ff0040" opacity="0.8"/>
  <rect x="4" y="52" width="8" height="8" fill="#ff0040" opacity="0.8"/>
  <rect x="52" y="52" width="8" height="8" fill="#ff0040" opacity="0.8"/>
</svg>
