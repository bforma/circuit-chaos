<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="128" height="128" fill="#0f0f23"/>
  <rect x="8" y="8" width="112" height="112" fill="#0a0a1a"/>

  <!-- Fast glowing tracks -->
  <rect x="8" y="8" width="112" height="8" fill="#ff00ff" opacity="0.8"/>
  <rect x="8" y="24" width="112" height="8" fill="#00fff5" opacity="0.6"/>
  <rect x="8" y="40" width="112" height="8" fill="#ff00ff" opacity="0.8"/>
  <rect x="8" y="56" width="112" height="8" fill="#00fff5" opacity="0.6"/>
  <rect x="8" y="72" width="112" height="8" fill="#ff00ff" opacity="0.8"/>
  <rect x="8" y="88" width="112" height="8" fill="#00fff5" opacity="0.6"/>
  <rect x="8" y="104" width="112" height="8" fill="#ff00ff" opacity="0.8"/>

  <!-- Double arrows -->
  <polygon points="48,16 32,40 40,40 40,72 56,72 56,40 64,40" fill="#ffffff"/>
  <polygon points="80,56 64,80 72,80 72,112 88,112 88,80 96,80" fill="#ffffff"/>

  <!-- Hot side rails -->
  <rect x="0" y="0" width="8" height="128" fill="#ff0040"/>
  <rect x="120" y="0" width="8" height="128" fill="#ff0040"/>
</svg>
