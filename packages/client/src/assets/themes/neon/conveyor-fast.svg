<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="64" height="64" fill="#0f0f23"/>
  <rect x="4" y="4" width="56" height="56" fill="#0a0a1a"/>

  <!-- Fast glowing tracks -->
  <rect x="4" y="4" width="56" height="4" fill="#ff00ff" opacity="0.8"/>
  <rect x="4" y="12" width="56" height="4" fill="#00fff5" opacity="0.6"/>
  <rect x="4" y="20" width="56" height="4" fill="#ff00ff" opacity="0.8"/>
  <rect x="4" y="28" width="56" height="4" fill="#00fff5" opacity="0.6"/>
  <rect x="4" y="36" width="56" height="4" fill="#ff00ff" opacity="0.8"/>
  <rect x="4" y="44" width="56" height="4" fill="#00fff5" opacity="0.6"/>
  <rect x="4" y="52" width="56" height="4" fill="#ff00ff" opacity="0.8"/>

  <!-- Double arrows -->
  <polygon points="24,8 16,20 20,20 20,36 28,36 28,20 32,20" fill="#ffffff"/>
  <polygon points="40,28 32,40 36,40 36,56 44,56 44,40 48,40" fill="#ffffff"/>

  <!-- Hot side rails -->
  <rect x="0" y="0" width="4" height="64" fill="#ff0040"/>
  <rect x="60" y="0" width="4" height="64" fill="#ff0040"/>
</svg>
