<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="128" height="128" fill="#0f0f23"/>
  <rect x="4" y="4" width="120" height="120" fill="#1a1a2e"/>
  <rect x="8" y="8" width="112" height="112" fill="#16213e"/>

  <!-- Neon pole -->
  <rect x="24" y="16" width="8" height="96" fill="#00fff5"/>
  <rect x="28" y="16" width="4" height="96" fill="#7fffff"/>

  <!-- Pole base (circuit board) -->
  <rect x="16" y="104" width="24" height="12" fill="#ff00ff"/>
  <rect x="20" y="108" width="16" height="4" fill="#ff7fff"/>

  <!-- Holographic flag -->
  <rect x="32" y="20" width="72" height="48" fill="#ff00ff"/>
  <rect x="32" y="20" width="72" height="8" fill="#ff7fff"/>
  <rect x="96" y="28" width="8" height="16" fill="#cc00cc"/>

  <!-- Flag scan lines -->
  <rect x="32" y="32" width="64" height="4" fill="#ff7fff" opacity="0.5"/>
  <rect x="32" y="44" width="64" height="4" fill="#ff7fff" opacity="0.5"/>
  <rect x="32" y="56" width="64" height="4" fill="#ff7fff" opacity="0.5"/>

  <!-- Number display (LED style) -->
  <rect x="48" y="32" width="32" height="32" fill="#000000"/>
  <rect x="52" y="36" width="24" height="24" fill="#0a0a1a"/>

  <!-- Top antenna -->
  <rect x="20" y="8" width="16" height="12" fill="#00fff5"/>
  <rect x="24" y="12" width="8" height="4" fill="#7fffff"/>
</svg>
