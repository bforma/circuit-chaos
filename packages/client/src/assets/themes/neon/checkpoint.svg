<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Dark base -->
  <rect width="64" height="64" fill="#0f0f23"/>
  <rect x="2" y="2" width="60" height="60" fill="#1a1a2e"/>
  <rect x="4" y="4" width="56" height="56" fill="#16213e"/>

  <!-- Neon pole -->
  <rect x="12" y="8" width="4" height="48" fill="#00fff5"/>
  <rect x="14" y="8" width="2" height="48" fill="#7fffff"/>

  <!-- Pole base (circuit board) -->
  <rect x="8" y="52" width="12" height="6" fill="#ff00ff"/>
  <rect x="10" y="54" width="8" height="2" fill="#ff7fff"/>

  <!-- Holographic flag -->
  <rect x="16" y="10" width="36" height="24" fill="#ff00ff"/>
  <rect x="16" y="10" width="36" height="4" fill="#ff7fff"/>
  <rect x="48" y="14" width="4" height="8" fill="#cc00cc"/>

  <!-- Flag scan lines -->
  <rect x="16" y="16" width="32" height="2" fill="#ff7fff" opacity="0.5"/>
  <rect x="16" y="22" width="32" height="2" fill="#ff7fff" opacity="0.5"/>
  <rect x="16" y="28" width="32" height="2" fill="#ff7fff" opacity="0.5"/>

  <!-- Number display (LED style) -->
  <rect x="24" y="16" width="16" height="16" fill="#000000"/>
  <rect x="26" y="18" width="12" height="12" fill="#0a0a1a"/>

  <!-- Top antenna -->
  <rect x="10" y="4" width="8" height="6" fill="#00fff5"/>
  <rect x="12" y="6" width="4" height="2" fill="#7fffff"/>
</svg>
