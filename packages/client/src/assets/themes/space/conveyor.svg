<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Gravity lift base -->
  <rect width="128" height="128" fill="#1e293b"/>
  <rect x="8" y="8" width="112" height="112" fill="#0f172a"/>

  <!-- Energy field lines -->
  <rect x="8" y="16" width="112" height="8" fill="#8b5cf6" opacity="0.6"/>
  <rect x="8" y="40" width="112" height="8" fill="#8b5cf6" opacity="0.4"/>
  <rect x="8" y="64" width="112" height="8" fill="#8b5cf6" opacity="0.6"/>
  <rect x="8" y="88" width="112" height="8" fill="#8b5cf6" opacity="0.4"/>
  <rect x="8" y="112" width="112" height="8" fill="#8b5cf6" opacity="0.6"/>

  <!-- Direction arrow (energy beam) -->
  <polygon points="64,16 36,56 52,56 52,112 76,112 76,56 92,56" fill="#a78bfa"/>
  <polygon points="64,24 44,52 56,52 56,104 72,104 72,52 84,52" fill="#c4b5fd"/>

  <!-- Side emitters -->
  <rect x="0" y="0" width="8" height="128" fill="#6d28d9"/>
  <rect x="120" y="0" width="8" height="128" fill="#6d28d9"/>
  <rect x="0" y="32" width="8" height="16" fill="#a78bfa"/>
  <rect x="120" y="80" width="8" height="16" fill="#a78bfa"/>
</svg>
