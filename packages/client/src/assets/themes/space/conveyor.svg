<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Gravity lift base -->
  <rect width="64" height="64" fill="#1e293b"/>
  <rect x="4" y="4" width="56" height="56" fill="#0f172a"/>

  <!-- Energy field lines -->
  <rect x="4" y="8" width="56" height="4" fill="#8b5cf6" opacity="0.6"/>
  <rect x="4" y="20" width="56" height="4" fill="#8b5cf6" opacity="0.4"/>
  <rect x="4" y="32" width="56" height="4" fill="#8b5cf6" opacity="0.6"/>
  <rect x="4" y="44" width="56" height="4" fill="#8b5cf6" opacity="0.4"/>
  <rect x="4" y="56" width="56" height="4" fill="#8b5cf6" opacity="0.6"/>

  <!-- Direction arrow (energy beam) -->
  <polygon points="32,8 18,28 26,28 26,56 38,56 38,28 46,28" fill="#a78bfa"/>
  <polygon points="32,12 22,26 28,26 28,52 36,52 36,26 42,26" fill="#c4b5fd"/>

  <!-- Side emitters -->
  <rect x="0" y="0" width="4" height="64" fill="#6d28d9"/>
  <rect x="60" y="0" width="4" height="64" fill="#6d28d9"/>
  <rect x="0" y="16" width="4" height="8" fill="#a78bfa"/>
  <rect x="60" y="40" width="4" height="8" fill="#a78bfa"/>
</svg>
