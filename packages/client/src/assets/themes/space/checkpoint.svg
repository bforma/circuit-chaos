<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Space station floor -->
  <rect width="128" height="128" fill="#1e293b"/>
  <rect x="4" y="4" width="120" height="120" fill="#334155"/>
  <rect x="8" y="8" width="112" height="112" fill="#475569"/>

  <!-- Antenna mast -->
  <rect x="24" y="16" width="8" height="96" fill="#94a3b8"/>
  <rect x="28" y="16" width="4" height="96" fill="#cbd5e1"/>

  <!-- Tech base -->
  <rect x="16" y="104" width="24" height="12" fill="#1e293b"/>
  <rect x="20" y="108" width="16" height="4" fill="#334155"/>

  <!-- Holographic flag display -->
  <rect x="32" y="20" width="72" height="48" fill="#6d28d9"/>
  <rect x="32" y="20" width="72" height="8" fill="#8b5cf6"/>
  <rect x="96" y="28" width="8" height="16" fill="#4c1d95"/>

  <!-- Scan lines -->
  <rect x="32" y="36" width="64" height="4" fill="#a78bfa" opacity="0.5"/>
  <rect x="32" y="52" width="64" height="4" fill="#a78bfa" opacity="0.5"/>

  <!-- Number display (digital) -->
  <rect x="48" y="32" width="32" height="32" fill="#0f172a"/>
  <rect x="52" y="36" width="24" height="24" fill="#020617"/>

  <!-- Beacon light -->
  <rect x="20" y="8" width="16" height="12" fill="#22d3ee"/>
  <rect x="24" y="12" width="8" height="4" fill="#ffffff"/>
</svg>
