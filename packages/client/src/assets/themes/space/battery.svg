<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Space station floor -->
  <rect width="128" height="128" fill="#1e293b"/>
  <rect x="4" y="4" width="120" height="120" fill="#334155"/>
  <rect x="8" y="8" width="112" height="112" fill="#475569"/>

  <!-- Metal plating pattern -->
  <rect x="8" y="8" width="56" height="56" fill="#64748b"/>
  <rect x="64" y="64" width="56" height="56" fill="#64748b"/>

  <!-- Panel lines -->
  <rect x="60" y="8" width="4" height="112" fill="#1e293b"/>
  <rect x="8" y="60" width="112" height="4" fill="#1e293b"/>

  <!-- Battery body - space tech -->
  <rect x="36" y="28" width="56" height="76" fill="#0f172a"/>
  <rect x="40" y="32" width="48" height="68" fill="#1e293b"/>

  <!-- Battery terminal -->
  <rect x="52" y="16" width="24" height="16" fill="#0f172a"/>
  <rect x="56" y="20" width="16" height="8" fill="#1e293b"/>

  <!-- Tech frame -->
  <rect x="36" y="28" width="56" height="4" fill="#38bdf8"/>
  <rect x="36" y="100" width="56" height="4" fill="#38bdf8"/>
  <rect x="36" y="28" width="4" height="76" fill="#38bdf8"/>
  <rect x="88" y="28" width="4" height="76" fill="#38bdf8"/>

  <!-- Energy fill - blue plasma -->
  <rect x="44" y="44" width="40" height="52" fill="#0ea5e9"/>
  <rect x="48" y="48" width="32" height="44" fill="#38bdf8"/>
  <rect x="52" y="52" width="24" height="36" fill="#7dd3fc"/>

  <!-- Energy pulse lines -->
  <rect x="56" y="56" width="16" height="4" fill="#ffffff"/>
  <rect x="56" y="68" width="16" height="4" fill="#ffffff"/>
  <rect x="56" y="80" width="16" height="4" fill="#ffffff"/>

  <!-- Stars -->
  <rect x="16" y="16" width="4" height="4" fill="#ffffff"/>
  <rect x="108" y="20" width="4" height="4" fill="#ffffff"/>
  <rect x="16" y="108" width="4" height="4" fill="#ffffff"/>
  <rect x="108" y="104" width="4" height="4" fill="#ffffff"/>

  <!-- Highlight -->
  <rect x="8" y="8" width="112" height="4" fill="#94a3b8"/>
</svg>
