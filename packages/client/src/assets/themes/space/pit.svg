<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Airlock/void -->
  <rect width="128" height="128" fill="#0f172a"/>
  <rect x="8" y="8" width="112" height="112" fill="#020617"/>

  <!-- Deep space -->
  <rect x="16" y="16" width="96" height="96" fill="#000000"/>

  <!-- Distant stars -->
  <rect x="32" y="32" width="4" height="4" fill="#ffffff" opacity="0.5"/>
  <rect x="64" y="48" width="4" height="4" fill="#ffffff" opacity="0.3"/>
  <rect x="88" y="80" width="4" height="4" fill="#ffffff" opacity="0.4"/>
  <rect x="40" y="88" width="4" height="4" fill="#ffffff" opacity="0.3"/>
  <rect x="80" y="40" width="4" height="4" fill="#ffffff" opacity="0.5"/>

  <!-- Warning lights -->
  <rect x="8" y="8" width="16" height="16" fill="#ef4444"/>
  <rect x="104" y="8" width="16" height="16" fill="#ef4444"/>
  <rect x="8" y="104" width="16" height="16" fill="#ef4444"/>
  <rect x="104" y="104" width="16" height="16" fill="#ef4444"/>

  <!-- Danger stripes -->
  <rect x="0" y="0" width="128" height="8" fill="#fbbf24"/>
  <rect x="0" y="120" width="128" height="8" fill="#fbbf24"/>
  <rect x="16" y="0" width="16" height="8" fill="#1e293b"/>
  <rect x="48" y="0" width="16" height="8" fill="#1e293b"/>
  <rect x="80" y="0" width="16" height="8" fill="#1e293b"/>
  <rect x="112" y="0" width="16" height="8" fill="#1e293b"/>
</svg>
