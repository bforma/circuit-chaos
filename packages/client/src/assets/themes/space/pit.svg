<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Airlock/void -->
  <rect width="64" height="64" fill="#0f172a"/>
  <rect x="4" y="4" width="56" height="56" fill="#020617"/>

  <!-- Deep space -->
  <rect x="8" y="8" width="48" height="48" fill="#000000"/>

  <!-- Distant stars -->
  <rect x="16" y="16" width="2" height="2" fill="#ffffff" opacity="0.5"/>
  <rect x="32" y="24" width="2" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="44" y="40" width="2" height="2" fill="#ffffff" opacity="0.4"/>
  <rect x="20" y="44" width="2" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="40" y="20" width="2" height="2" fill="#ffffff" opacity="0.5"/>

  <!-- Warning lights -->
  <rect x="4" y="4" width="8" height="8" fill="#ef4444"/>
  <rect x="52" y="4" width="8" height="8" fill="#ef4444"/>
  <rect x="4" y="52" width="8" height="8" fill="#ef4444"/>
  <rect x="52" y="52" width="8" height="8" fill="#ef4444"/>

  <!-- Danger stripes -->
  <rect x="0" y="0" width="64" height="4" fill="#fbbf24"/>
  <rect x="0" y="60" width="64" height="4" fill="#fbbf24"/>
  <rect x="8" y="0" width="8" height="4" fill="#1e293b"/>
  <rect x="24" y="0" width="8" height="4" fill="#1e293b"/>
  <rect x="40" y="0" width="8" height="4" fill="#1e293b"/>
  <rect x="56" y="0" width="8" height="4" fill="#1e293b"/>
</svg>
