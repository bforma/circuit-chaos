<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Space station floor -->
  <rect width="64" height="64" fill="#1e293b"/>
  <rect x="2" y="2" width="60" height="60" fill="#334155"/>
  <rect x="4" y="4" width="56" height="56" fill="#475569"/>

  <!-- Metal plating pattern -->
  <rect x="4" y="4" width="28" height="28" fill="#64748b"/>
  <rect x="32" y="32" width="28" height="28" fill="#64748b"/>

  <!-- Panel lines -->
  <rect x="30" y="4" width="2" height="56" fill="#1e293b"/>
  <rect x="4" y="30" width="56" height="2" fill="#1e293b"/>

  <!-- Stars (through window reflection) -->
  <rect x="10" y="10" width="2" height="2" fill="#ffffff"/>
  <rect x="46" y="14" width="2" height="2" fill="#ffffff"/>
  <rect x="22" y="42" width="2" height="2" fill="#ffffff"/>
  <rect x="50" y="48" width="2" height="2" fill="#ffffff"/>

  <!-- Highlight -->
  <rect x="4" y="4" width="56" height="2" fill="#94a3b8"/>
  <rect x="4" y="4" width="2" height="56" fill="#94a3b8"/>
</svg>
