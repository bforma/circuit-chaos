<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Space station floor -->
  <rect width="128" height="128" fill="#1e293b"/>
  <rect x="4" y="4" width="120" height="120" fill="#334155"/>
  <rect x="8" y="8" width="112" height="112" fill="#475569"/>

  <!-- Metal plating pattern -->
  <rect x="8" y="8" width="56" height="56" fill="#64748b"/>
  <rect x="64" y="64" width="56" height="56" fill="#64748b"/>

  <!-- Panel lines -->
  <rect x="60" y="8" width="4" height="112" fill="#1e293b"/>
  <rect x="8" y="60" width="112" height="4" fill="#1e293b"/>

  <!-- Stars (through window reflection) -->
  <rect x="20" y="20" width="4" height="4" fill="#ffffff"/>
  <rect x="92" y="28" width="4" height="4" fill="#ffffff"/>
  <rect x="44" y="84" width="4" height="4" fill="#ffffff"/>
  <rect x="100" y="96" width="4" height="4" fill="#ffffff"/>

  <!-- Highlight -->
  <rect x="8" y="8" width="112" height="4" fill="#94a3b8"/>
  <rect x="8" y="8" width="4" height="112" fill="#94a3b8"/>
</svg>
