  <rect x="12" y="28" width="40" height="8" fill="#fbbf24"/>

  <!-- Center warmth -->
  <rect x="26" y="26" width="12" height="12" fill="#fde047"/>
  <rect x="28" y="28" width="8" height="8" fill="#fef9c3"/>

  <!-- Ice melting at edges -->
  <rect x="4" y="4" width="8" height="4" fill="#bae6fd"/>
