  <rect x="2" y="2" width="60" height="60" fill="#fef9c3"/>
  <rect x="4" y="4" width="56" height="56" fill="#fefce8"/>

  <!-- Warmth cross -->
  <rect x="26" y="10" width="12" height="44" fill="#f97316"/>
  <rect x="10" y="26" width="44" height="12" fill="#f97316"/>

  <!-- Inner glow -->
