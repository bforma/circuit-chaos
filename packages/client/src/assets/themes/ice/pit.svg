<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Frozen chasm -->
  <rect width="128" height="128" fill="#0c4a6e"/>
  <rect x="8" y="8" width="112" height="112" fill="#075985"/>

  <!-- Deep ice -->
  <rect x="16" y="16" width="96" height="96" fill="#0369a1"/>
  <rect x="24" y="24" width="80" height="80" fill="#0284c7"/>

  <!-- Frozen depth -->
  <rect x="32" y="32" width="64" height="64" fill="#0ea5e9"/>

  <!-- Ice crystals in pit -->
  <polygon points="48,48 56,64 40,64" fill="#7dd3fc"/>
  <polygon points="80,56 88,72 72,72" fill="#7dd3fc"/>
  <polygon points="64,72 72,88 56,88" fill="#7dd3fc"/>

  <!-- Icy warning border -->
  <rect x="0" y="0" width="128" height="8" fill="#38bdf8"/>
  <rect x="0" y="120" width="128" height="8" fill="#38bdf8"/>
  <rect x="0" y="0" width="8" height="128" fill="#38bdf8"/>
  <rect x="120" y="0" width="8" height="128" fill="#38bdf8"/>

  <!-- Frost corners -->
  <rect x="8" y="8" width="16" height="16" fill="#bae6fd"/>
  <rect x="104" y="8" width="16" height="16" fill="#bae6fd"/>
  <rect x="8" y="104" width="16" height="16" fill="#bae6fd"/>
  <rect x="104" y="104" width="16" height="16" fill="#bae6fd"/>
</svg>
