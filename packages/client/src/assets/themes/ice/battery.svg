<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Frozen ice base -->
  <rect width="128" height="128" fill="#bae6fd"/>
  <rect x="4" y="4" width="120" height="120" fill="#e0f2fe"/>
  <rect x="8" y="8" width="112" height="112" fill="#f0f9ff"/>

  <!-- Ice cracks -->
  <rect x="16" y="16" width="4" height="24" fill="#7dd3fc"/>
  <rect x="100" y="20" width="4" height="32" fill="#7dd3fc"/>
  <rect x="12" y="96" width="20" height="4" fill="#7dd3fc"/>
  <rect x="96" y="100" width="20" height="4" fill="#7dd3fc"/>

  <!-- Battery body - frozen crystal -->
  <rect x="36" y="28" width="56" height="76" fill="#0284c7"/>
  <rect x="40" y="32" width="48" height="68" fill="#0ea5e9"/>

  <!-- Battery terminal -->
  <rect x="52" y="16" width="24" height="16" fill="#0284c7"/>
  <rect x="56" y="20" width="16" height="8" fill="#0ea5e9"/>

  <!-- Frozen energy fill -->
  <rect x="44" y="44" width="40" height="52" fill="#38bdf8"/>
  <rect x="48" y="48" width="32" height="44" fill="#7dd3fc"/>
  <rect x="52" y="52" width="24" height="36" fill="#bae6fd"/>

  <!-- Ice crystal patterns -->
  <rect x="56" y="52" width="4" height="20" fill="#ffffff"/>
  <rect x="68" y="52" width="4" height="20" fill="#ffffff"/>
  <rect x="52" y="60" width="24" height="4" fill="#ffffff"/>

  <!-- Frost sparkles -->
  <rect x="60" y="76" width="8" height="8" fill="#ffffff"/>
  <rect x="48" y="64" width="4" height="4" fill="#ffffff"/>
  <rect x="76" y="56" width="4" height="4" fill="#ffffff"/>

  <!-- Frost highlights -->
  <rect x="8" y="8" width="112" height="4" fill="#ffffff"/>
  <rect x="8" y="8" width="4" height="112" fill="#ffffff"/>

  <!-- Snow sparkles -->
  <rect x="20" y="48" width="4" height="4" fill="#ffffff"/>
  <rect x="104" y="72" width="4" height="4" fill="#ffffff"/>
