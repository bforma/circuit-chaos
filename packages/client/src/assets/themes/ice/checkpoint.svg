<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Snow floor -->
  <rect width="64" height="64" fill="#e0f2fe"/>
  <rect x="2" y="2" width="60" height="60" fill="#f0f9ff"/>
  <rect x="4" y="4" width="56" height="56" fill="#ffffff"/>

  <!-- Ice pole -->
  <rect x="12" y="8" width="4" height="48" fill="#7dd3fc"/>
  <rect x="14" y="8" width="2" height="48" fill="#bae6fd"/>

  <!-- Snow mound base -->
  <rect x="8" y="52" width="12" height="6" fill="#e0f2fe"/>
  <rect x="10" y="54" width="8" height="2" fill="#f0f9ff"/>

  <!-- Arctic flag -->
  <rect x="16" y="10" width="36" height="24" fill="#0ea5e9"/>
  <rect x="16" y="10" width="36" height="4" fill="#38bdf8"/>
  <rect x="48" y="14" width="4" height="8" fill="#0284c7"/>

  <!-- Snowflake pattern -->
  <rect x="30" y="18" width="4" height="12" fill="#ffffff"/>
  <rect x="24" y="22" width="16" height="4" fill="#ffffff"/>

  <!-- Number background (ice block) -->
  <rect x="24" y="16" width="16" height="16" fill="#7dd3fc"/>
  <rect x="26" y="18" width="12" height="12" fill="#bae6fd"/>

  <!-- Crystal top -->
  <rect x="10" y="4" width="8" height="6" fill="#38bdf8"/>
  <rect x="12" y="6" width="4" height="2" fill="#7dd3fc"/>
</svg>
