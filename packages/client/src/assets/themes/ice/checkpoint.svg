<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Snow floor -->
  <rect width="128" height="128" fill="#e0f2fe"/>
  <rect x="4" y="4" width="120" height="120" fill="#f0f9ff"/>
  <rect x="8" y="8" width="112" height="112" fill="#ffffff"/>

  <!-- Ice pole -->
  <rect x="24" y="16" width="8" height="96" fill="#7dd3fc"/>
  <rect x="28" y="16" width="4" height="96" fill="#bae6fd"/>

  <!-- Snow mound base -->
  <rect x="16" y="104" width="24" height="12" fill="#e0f2fe"/>
  <rect x="20" y="108" width="16" height="4" fill="#f0f9ff"/>

  <!-- Arctic flag -->
  <rect x="32" y="20" width="72" height="48" fill="#0ea5e9"/>
  <rect x="32" y="20" width="72" height="8" fill="#38bdf8"/>
  <rect x="96" y="28" width="8" height="16" fill="#0284c7"/>

  <!-- Snowflake pattern -->
  <rect x="60" y="36" width="8" height="24" fill="#ffffff"/>
  <rect x="48" y="44" width="32" height="8" fill="#ffffff"/>

  <!-- Number background (ice block) -->
  <rect x="48" y="32" width="32" height="32" fill="#7dd3fc"/>
  <rect x="52" y="36" width="24" height="24" fill="#bae6fd"/>

  <!-- Crystal top -->
  <rect x="20" y="8" width="16" height="12" fill="#38bdf8"/>
  <rect x="24" y="12" width="8" height="4" fill="#7dd3fc"/>
</svg>
