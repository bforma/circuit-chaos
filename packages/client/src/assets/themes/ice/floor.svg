<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" shape-rendering="crispEdges">
  <!-- Frozen ice base -->
  <rect width="128" height="128" fill="#bae6fd"/>
  <rect x="4" y="4" width="120" height="120" fill="#e0f2fe"/>
  <rect x="8" y="8" width="112" height="112" fill="#f0f9ff"/>

  <!-- Ice cracks -->
  <rect x="24" y="16" width="4" height="40" fill="#7dd3fc"/>
  <rect x="24" y="16" width="32" height="4" fill="#7dd3fc"/>
  <rect x="80" y="32" width="4" height="48" fill="#7dd3fc"/>
  <rect x="48" y="72" width="40" height="4" fill="#7dd3fc"/>
  <rect x="16" y="88" width="4" height="24" fill="#7dd3fc"/>
  <rect x="96" y="96" width="16" height="4" fill="#7dd3fc"/>

  <!-- Frost highlights -->
  <rect x="8" y="8" width="112" height="4" fill="#ffffff"/>
  <rect x="8" y="8" width="4" height="112" fill="#ffffff"/>

  <!-- Snow sparkles -->
  <rect x="40" y="40" width="4" height="4" fill="#ffffff"/>
  <rect x="88" y="24" width="4" height="4" fill="#ffffff"/>
  <rect x="64" y="96" width="4" height="4" fill="#ffffff"/>
</svg>
