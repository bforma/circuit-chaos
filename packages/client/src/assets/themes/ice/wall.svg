<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 32" shape-rendering="crispEdges">
  <!-- Ice wall -->
  <rect width="128" height="32" fill="#7dd3fc"/>

  <!-- Ice blocks -->
  <rect x="0" y="8" width="32" height="16" fill="#bae6fd"/>
  <rect x="32" y="8" width="32" height="16" fill="#7dd3fc"/>
  <rect x="64" y="8" width="32" height="16" fill="#bae6fd"/>
  <rect x="96" y="8" width="32" height="16" fill="#7dd3fc"/>

  <!-- Top frost -->
  <rect x="0" y="0" width="128" height="4" fill="#e0f2fe"/>
  <rect x="0" y="4" width="128" height="4" fill="#f0f9ff"/>

  <!-- Bottom shadow -->
  <rect x="0" y="24" width="128" height="4" fill="#38bdf8"/>
  <rect x="0" y="28" width="128" height="4" fill="#0ea5e9"/>

  <!-- Ice crystals -->
  <polygon points="16,12 24,20 8,20" fill="#ffffff"/>
  <polygon points="80,12 88,20 72,20" fill="#ffffff"/>

  <!-- Frost patches -->
  <rect x="44" y="12" width="8" height="8" fill="#e0f2fe"/>
  <rect x="108" y="12" width="8" height="8" fill="#e0f2fe"/>
</svg>
