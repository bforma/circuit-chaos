<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" shape-rendering="crispEdges">
  <!-- Ice wall -->
  <rect width="64" height="16" fill="#7dd3fc"/>

  <!-- Ice blocks -->
  <rect x="0" y="4" width="16" height="8" fill="#bae6fd"/>
  <rect x="16" y="4" width="16" height="8" fill="#7dd3fc"/>
  <rect x="32" y="4" width="16" height="8" fill="#bae6fd"/>
  <rect x="48" y="4" width="16" height="8" fill="#7dd3fc"/>

  <!-- Top frost -->
  <rect x="0" y="0" width="64" height="2" fill="#e0f2fe"/>
  <rect x="0" y="2" width="64" height="2" fill="#f0f9ff"/>

  <!-- Bottom shadow -->
  <rect x="0" y="12" width="64" height="2" fill="#38bdf8"/>
  <rect x="0" y="14" width="64" height="2" fill="#0ea5e9"/>

  <!-- Ice crystals -->
  <polygon points="8,6 12,10 4,10" fill="#ffffff"/>
  <polygon points="40,6 44,10 36,10" fill="#ffffff"/>

  <!-- Frost patches -->
  <rect x="22" y="6" width="4" height="4" fill="#e0f2fe"/>
  <rect x="54" y="6" width="4" height="4" fill="#e0f2fe"/>
</svg>
